<!-- templates/watch_video.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>{{ title }} - BioO3</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/web.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    .logo-img {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 720px;
      height: auto;
      border-radius: 6px;
      background: #000;
      margin-bottom: 30px;
    }

    .button-outline {
      display: inline-block;
      background-color: #ffffff;
      color: #333;
      padding: 10px 18px;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button-outline:hover {
      background-color: #00c5d3;
      color: #fff;
    }
  </style>
</head>

<body>
  <a href="{{ url_for('index') }}">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo-img" alt="Logo">
  </a>

  <h2>{{ title }}</h2>

  <video id="video" controls></video>

  {% if pdf_filename %}
  <div style="margin-top: 30px;">
    <h3>Material Complementar</h3>
    <a href="{{ url_for('static', filename='pdfs/' + pdf_filename) }}" target="_blank" class="button-outline">
      Baixar {{ pdf_filename }}
    </a>
  </div>
  {% endif %}

  <div style="margin-top: 20px;">
    <a href="{{ url_for('videos') }}" class="button-outline">Voltar</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const src = "https://stream.mux.com/{{ playback_id }}.m3u8?token={{ token }}";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = src;
    }
  </script>
</body>

</html>
