<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Agenda - Ponza Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

  <!-- Funnel Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- FullCalendar CSS (mantido) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --bg: #fff;
      --surface: #fff;
      --surface-alt: #f8fafc;
      --border: #e5e7eb;
      --ink: #0b1220;
      --ink-dim: #475569;
      --brand-grad: linear-gradient(180deg, #131d35 0%, #0f182b 100%);
      --brand-solid: #131d35;
      --shadow: 0 8px 20px rgba(2, 6, 23, .06);
      --radius: 12px;
      --btn-h: 44px;
      --btn-minw: 220px;
      --font-family: 'Funnel Sans', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      --fs-base: 14px;
      --fs-title: 32px
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0
    }

    body {
      font-family: var(--font-family);
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      font-size: var(--fs-base)
    }

    /* Topo direito */
    .top-profile {
      position: fixed;
      top: 18px;
      right: 28px;
      z-index: 1001;
      display: flex;
      align-items: center;
      gap: 12px
    }

    .icon-btn {
      position: relative;
      border: 1px solid var(--border);
      background: var(--surface);
      width: 44px;
      height: 44px;
      border-radius: 12px;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: var(--shadow);
      transition: transform .15s, box-shadow .15s, border-color .15s;
      text-decoration: none
    }

    .icon-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(2, 6, 23, .12);
      border-color: var(--brand-solid)
    }

    .icon-btn i {
      color: var(--brand-solid);
      font-size: 18px
    }

    .icon-btn .badge {
      position: absolute;
      top: 6px;
      right: 6px;
      min-width: 16px;
      height: 16px;
      padding: 0 4px;
      border-radius: 999px;
      background: var(--brand-solid);
      color: #fff;
      font-size: 10px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: var(--brand-grad);
      padding: 28px 18px;
      border-right: 1px solid #1f2937;
      box-shadow: 2px 0 14px rgba(0, 0, 0, .18);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
      position: sticky;
      top: 0
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .10);
      border: 1px solid rgba(255, 255, 255, .25);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background .2s, border-color .2s, transform .12s;
      font-size: 12px
    }

    .sidebar-toggle:hover {
      background: #fff;
      color: var(--brand-solid);
      border-color: #fff;
      transform: translateY(-1px)
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .25));
      transition: width 180ms ease, margin 180ms ease
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      padding: 14px 16px;
      border-radius: 10px;
      color: #e5e7eb;
      text-decoration: none;
      margin-bottom: 18px;
      font-weight: 600;
      transition: background .2s, color .2s, transform .12s
    }

    .sidebar a.menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px
    }

    .sidebar a.menu-item:hover {
      background: #fff;
      color: var(--brand-solid);
      transform: translateX(4px)
    }

    .sidebar a.menu-item:hover i {
      color: var(--brand-solid)
    }

    .sidebar a.menu-item.active {
      color: #fff;
      background: var(--brand-grad);
      box-shadow: 0 10px 26px rgba(0, 0, 0, .25)
    }

    .sidebar-spacer {
      flex: 1 1 auto
    }

    .sidebar a.menu-item.logout {
      color: #e5e7eb
    }

    .sidebar.is-collapsed {
      width: 76px
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 22px
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0;
      margin-bottom: 14px
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none
    }

    .sidebar.is-collapsed .sidebar-toggle i {
      transform: rotate(180deg)
    }

    /* Conteúdo */
    .content {
      flex-grow: 1;
      padding: 36px;
      min-width: 0;
      position: relative;
      background: var(--bg)
    }

    h2 {
      font-size: var(--fs-title);
      text-align: center;
      color: var(--ink);
      margin: 0 0 28px;
      position: relative;
      font-weight: 800
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--brand-grad);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(0, 0, 0, .12)
    }

    /* Header/ações */
    .agenda-header {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow)
    }

    .actions-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin: 8px 0 18px
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: var(--btn-h);
      min-width: var(--btn-minw);
      padding: 0 22px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 14px;
      border: 1px solid var(--brand-solid);
      cursor: pointer;
      transition: .22s;
      text-decoration: none;
      color: #fff;
      background: var(--brand-grad);
      box-shadow: var(--shadow)
    }

    .btn i {
      font-size: 16px
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 24px rgba(2, 6, 23, .12)
    }

    .btn.primary {
      background: var(--brand-grad)
    }

    .btn.pill {
      height: 44px;
      min-width: 110px;
      font-weight: 800;
      letter-spacing: .2px;
      background: #fff;
      color: var(--brand-solid);
      border: 2px solid var(--brand-solid);
      border-radius: 999px
    }

    .btn.pill:hover {
      background: var(--brand-solid);
      color: #fff
    }

    .btn.danger {
      background: #dc2626;
      border-color: #b91c1c
    }

    /* Calendário */
    .calendar-wrapper {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: visible;
      min-width: 0;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--surface-alt);
      border-bottom: 1px solid var(--border);
      gap: 12px
    }

    .date-navigation {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap
    }

    .nav-btn {
      width: 36px;
      height: 36px;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--ink);
      transition: .2s
    }

    .nav-btn:hover {
      background: var(--brand-solid);
      color: #fff;
      border-color: var(--brand-solid)
    }

    .current-period {
      font-weight: 700;
      font-size: 18px;
      color: var(--ink)
    }

    .view-controls {
      display: flex;
      gap: 8px
    }

    .view-btn {
      padding: 8px 14px;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 8px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      color: var(--ink);
      transition: .2s
    }

    .view-btn.active {
      background: var(--brand-solid);
      color: #fff;
      border-color: var(--brand-solid)
    }

    .view-btn:hover:not(.active) {
      background: var(--surface-alt)
    }

    /* Evitar cortes / permitir encolher */
    #calendar,
    .fc,
    .fc .fc-view-harness,
    .fc .fc-scrollgrid {
      min-width: 0
    }

    .fc .fc-view-harness,
    .fc .fc-daygrid-body,
    .fc .fc-daygrid-day-frame {
      overflow: visible
    }

    #calendar {
      padding: 0;
      background: transparent
    }

    .fc .fc-toolbar {
      display: none
    }

    .fc .fc-view-harness {
      background: var(--surface)
    }

    .fc .fc-daygrid-event,
    .fc .fc-timegrid-event {
      background: var(--brand-solid) !important;
      border: none !important;
      border-radius: 6px !important;
      padding: 4px 8px !important;
      font-size: 13px !important;
      font-weight: 600 !important;
      color: #fff !important;
      cursor: pointer !important
    }

    .fc .fc-event-main {
      padding: 0 !important
    }

    .fc .fc-col-header-cell {
      padding: 12px 8px !important;
      background: var(--surface-alt) !important;
      border-color: var(--border) !important
    }

    .fc .fc-col-header-cell-cushion {
      color: var(--ink) !important;
      font-weight: 700 !important;
      font-size: 14px !important
    }

    .fc .fc-timegrid-slot {
      border-color: var(--border) !important;
      height: 40px !important
    }

    .fc .fc-timegrid-slot-label {
      color: var(--ink-dim) !important;
      font-size: 13px !important;
      font-weight: 600 !important
    }

    .fc .fc-timegrid-axis {
      width: 60px !important
    }

    .fc .fc-highlight {
      background: rgba(19, 29, 53, .08) !important
    }

    .fc .fc-day-today {
      background-color: rgba(19, 29, 53, .02) !important
    }

    .fc .fc-scrollgrid,
    .fc .fc-scrollgrid-section>* {
      border-color: var(--border) !important
    }

    /* Modais base */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .55);
      justify-content: center;
      align-items: center;
      z-index: 1100;
      padding: 16px;
      backdrop-filter: blur(4px)
    }

    .modal-card {
      width: 90%;
      max-width: 540px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--ink);
      box-shadow: 0 25px 60px rgba(0, 0, 0, .20);
      padding: 32px;
      position: relative;
      text-align: left
    }

    .modal-card h3 {
      margin: 0 0 24px;
      text-align: center;
      font-size: 20px;
      font-weight: 800;
      color: var(--ink)
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 20px;
      background: none;
      border: none;
      color: var(--ink-dim);
      font-size: 22px;
      font-weight: 800;
      cursor: pointer;
      transition: transform .2s, color .2s;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .modal-close:hover {
      color: var(--brand-solid);
      transform: scale(1.08);
      background: var(--surface-alt)
    }

    .form-group {
      margin-bottom: 16px
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--ink);
      font-size: 14px
    }

    .input,
    .textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--ink);
      font-size: 14px;
      outline: none;
      transition: .2s;
      font-family: var(--font-family)
    }

    .input:focus,
    .textarea:focus {
      border-color: var(--brand-solid);
      box-shadow: 0 0 0 3px rgba(19, 29, 53, .1)
    }

    .textarea {
      min-height: 90px
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px
    }

    /* Modal Lista de Espera (layout 2 colunas) */
    .modal-wide .modal-card {
      max-width: 960px;
      padding: 24px
    }

    .wl-grid {
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 20px
    }

    .wl-list {
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 12px;
      min-height: 320px;
      display: flex;
      flex-direction: column
    }

    .wl-list-head {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      font-weight: 800
    }

    .wl-items {
      flex: 1 1 auto;
      overflow: auto;
      padding: 12px
    }

    .wl-empty {
      margin: 16px;
      border-radius: 10px;
      background: #e5f3ff;
      color: #0b3b77;
      padding: 14px;
      text-align: center;
      font-weight: 700
    }

    .wl-item {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      box-shadow: var(--shadow);
      margin-bottom: 10px
    }

    .wl-item h4 {
      margin: 0 0 6px;
      font-size: 15px
    }

    .wl-item small {
      color: var(--ink-dim)
    }

    .wl-actions {
      display: flex;
      gap: 8px
    }

    .wl-btn {
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer
    }

    .wl-btn:hover {
      border-color: #ef4444;
      background: #fee2e2
    }

    .wl-form {
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 12px;
      padding: 16px
    }

    .wl-form h4 {
      margin: 0 0 12px;
      color: #0b3b77
    }

    .input-icon {
      position: relative
    }

    .input-icon input {
      padding-right: 40px
    }

    .input-icon .search-btn {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 8px;
      display: grid;
      place-items: center;
      cursor: pointer
    }

    .input-icon .search-btn:hover {
      background: #fafafa
    }

    .wl-submit {
      width: 100%;
      margin-top: 10px
    }

    @media (max-width:720px) {
      .content {
        padding: 24px
      }

      .btn {
        min-width: 100%
      }

      .form-row {
        grid-template-columns: 1fr
      }

      .calendar-header {
        flex-direction: column;
        gap: 12px;
        align-items: stretch
      }

      .date-navigation {
        justify-content: center
      }

      .modal-wide .modal-card {
        max-width: 100%
      }

      .wl-grid {
        grid-template-columns: 1fr
      }
    }
  </style>

  <!-- FullCalendar JS (antes do script que o usa) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>

<body>
  <!-- Topo direito -->
  <div class="top-profile" aria-label="Ações do usuário">
    <a href="{{ url_for('account') }}" class="icon-btn" title="Minha conta" aria-label="Minha conta"><i
        class="fa fa-user"></i></a>
    <button class="icon-btn" type="button" title="Notificações" aria-label="Notificações">
      <i class="fa fa-bell"></i><span class="badge">{{ (notifications_unread or 0) }}</span>
    </button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu"><i
        class="fa fa-angle-double-left"></i></button>
    <img src="{{ url_for('static', filename='images/3.svg') }}" class="sidebar-logo" alt="Ponza Health" />
    <a href="{{ url_for('index') }}" class="menu-item"><i class="fa fa-home"></i><span class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item"><i class="fa fa-upload"></i><span class="label">Ponza
        Lab</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item"><i class="fa fa-file-text-o"></i><span
        class="label">Cotações</span></a>
    <a href="{{ url_for('doctors') }}" class="menu-item"><i class="fa fa-user-md"></i><span
        class="label">Profissionais</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item"><i class="fa fa-users"></i><span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item"><i class="fa fa-archive"></i><span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item active"><i class="fa fa-calendar"></i><span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item"><i class="fa fa-credit-card"></i><span
        class="label">Pagamentos</span></a>
    <div class="sidebar-spacer"></div>
    <a href="{{ url_for('logout') }}" class="menu-item logout"><i class="fa fa-sign-out"></i><span
        class="label">Sair</span></a>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>Agenda</h2>

    <div class="agenda-header">
      <div class="actions-row">
        <button class="btn primary" id="newEventBtn"><i class="fa fa-plus"></i>&nbsp;Novo Agendamento</button>
        <button class="btn" id="waitlistBtn"><i class="fa fa-list"></i>&nbsp;Lista de Espera</button>
        <button class="btn" id="printBtn"><i class="fa fa-print"></i>&nbsp;Imprimir Agenda</button>
      </div>
    </div>

    <div class="calendar-wrapper">
      <div class="calendar-header">
        <div class="date-navigation">
          <button class="nav-btn" id="prevBtn" title="Anterior"><i class="fa fa-chevron-left"></i></button>
          <div class="current-period" id="currentPeriod">07/09 a 13/09</div>
          <button class="nav-btn" id="nextBtn" title="Próximo"><i class="fa fa-chevron-right"></i></button>
          <button class="btn pill" id="todayBtn" title="Ir para hoje">HOJE</button>
        </div>
        <div class="view-controls">
          <button class="view-btn" onclick="changeView('dayGridMonth')">MÊS</button>
          <button class="view-btn active" onclick="changeView('timeGridWeek')">SEMANA</button>
        </div>
      </div>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- Modal ADICIONAR Consulta (dd/mm/aaaa) -->
  <div id="addModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="addTitle">
    <div class="modal-card">
      <button class="modal-close" onclick="closeModal('addModal')" aria-label="Fechar">×</button>
      <h3 id="addTitle">Nova Consulta</h3>

      <div class="form-group">
        <label for="add_title">Paciente</label>
        <input type="text" id="add_title" placeholder="Nome do paciente" class="input" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="add_date">Data</label>
          <input type="text" id="add_date" class="input" placeholder="dd/mm/aaaa" inputmode="numeric"
            pattern="\\d{2}/\\d{2}/\\d{4}" required>
        </div>
        <div class="form-group">
          <label for="add_time">Horário</label>
          <input type="time" id="add_time" class="input" placeholder="Horário de início">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="add_end">Término</label>
          <input type="time" id="add_end" class="input" placeholder="Horário de término">
        </div>
        <div class="form-group">
          <label for="add_type">Tipo</label>
          <select id="add_type" class="input">
            <option value="consulta">Consulta</option>
            <option value="retorno">Retorno</option>
            <option value="procedimento">Procedimento</option>
            <option value="bloqueio">Bloqueio</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="add_billing">Pagamento</label>
          <select id="add_billing" class="input" data-insurer-wrap="add_insurerWrap">
            <option value="particular">Particular</option>
            <option value="convenio">Convênio</option>
          </select>
        </div>
        <div class="form-group" id="add_insurerWrap" style="display:none;">
          <label for="add_insurer">Convênio</label>
          <input type="text" id="add_insurer" class="input" placeholder="Nome do convênio">
        </div>
      </div>

      <div class="form-group">
        <label for="add_notes">Observações</label>
        <textarea id="add_notes" placeholder="Observações adicionais" rows="3" class="textarea"></textarea>
      </div>

      <button class="btn primary" onclick="submitAddEvent()" style="width:100%;"><i class="fa fa-save"></i>&nbsp;Salvar
        Agendamento</button>
    </div>
  </div>

  <!-- Modal EDITAR Consulta (dd/mm/aaaa) -->
  <div id="editModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
    <div class="modal-card">
      <button class="modal-close" onclick="closeModal('editModal')" aria-label="Fechar">×</button>
      <h3 id="editTitle">Editar Consulta</h3>
      <input type="hidden" id="edit_id" />

      <div class="form-group">
        <label for="edit_title">Paciente</label>
        <input type="text" id="edit_title" class="input" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="edit_date">Data</label>
          <input type="text" id="edit_date" class="input" placeholder="dd/mm/aaaa" inputmode="numeric"
            pattern="\\d{2}/\\d{2}/\\d{4}" required>
        </div>
        <div class="form-group">
          <label for="edit_time">Horário</label>
          <input type="time" id="edit_time" class="input" placeholder="Horário de início">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="edit_end">Término</label>
          <input type="time" id="edit_end" class="input" placeholder="Horário de término">
        </div>
        <div class="form-group">
          <label for="edit_type">Tipo</label>
          <select id="edit_type" class="input">
            <option value="consulta">Consulta</option>
            <option value="retorno">Retorno</option>
            <option value="procedimento">Procedimento</option>
            <option value="bloqueio">Bloqueio</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="edit_billing">Pagamento</label>
          <select id="edit_billing" class="input" data-insurer-wrap="edit_insurerWrap">
            <option value="particular">Particular</option>
            <option value="convenio">Convênio</option>
          </select>
        </div>
        <div class="form-group" id="edit_insurerWrap" style="display:none;">
          <label for="edit_insurer">Convênio</label>
          <input type="text" id="edit_insurer" class="input" placeholder="Nome do convênio">
        </div>
      </div>

      <div class="form-group">
        <label for="edit_notes">Observações</label>
        <textarea id="edit_notes" rows="3" class="textarea"></textarea>
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn danger" onclick="deleteEvent()" style="flex:0 0 160px;"><i
            class="fa fa-trash"></i>&nbsp;Excluir</button>
        <button class="btn primary" onclick="submitEditEvent()" style="flex:1;"><i class="fa fa-save"></i>&nbsp;Salvar
          Alterações</button>
      </div>

  </div>

  <!-- Modal LISTA DE ESPERA -->
  <div id="waitlistModal" class="modal modal-wide" role="dialog" aria-modal="true" aria-labelledby="wlTitle">
    <div class="modal-card">
      <button class="modal-close" onclick="closeModal('waitlistModal')" aria-label="Fechar">×</button>
      <h3 id="wlTitle">Lista de espera</h3>

      <div class="wl-grid">
        <!-- Lista -->
        <div class="wl-list">
          <div class="wl-list-head">Na lista</div>
          <div id="wlItems" class="wl-items">
            <div class="wl-empty" id="wlEmpty">Nenhum paciente na lista de espera</div>
          </div>
        </div>

        <!-- Formulário de adição -->
        <div class="wl-form">
          <h4>Adicionar à lista</h4>

          <div class="form-group">
            <label for="wl_patient">PACIENTE*</label>
            <div class="input-icon">
              <input id="wl_patient" class="input" type="text" placeholder="Pesquisar paciente..." autocomplete="off">
              <button class="search-btn" type="button" onclick="/* hook de busca de pacientes */ null"><i
                  class="fa fa-search"></i></button>
            </div>
          </div>

          <div class="form-group">
            <label for="wl_billing">CONVÊNIO</label>
            <select id="wl_billing" class="input">
              <option value="Particular" selected>Particular</option>
              <option value="Convênio">Convênio</option>
            </select>
          </div>

          <div class="form-group">
            <label for="wl_email">E-MAIL</label>
            <input id="wl_email" class="input" type="email" placeholder="email@exemplo.com">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="wl_phone1">TEL. CELULAR</label>
              <input id="wl_phone1" class="input" type="tel" placeholder="(__) _____-____">
            </div>
            <div class="form-group">
              <label for="wl_phone2">TEL. RESIDENCIAL</label>
              <input id="wl_phone2" class="input" type="tel" placeholder="(__) ____-____">
            </div>
          </div>

          <div class="form-group">
            <label for="wl_notes">OBSERVAÇÃO</label>
            <input id="wl_notes" class="input" type="text" placeholder="">
          </div>

          <button class="btn wl-submit" onclick="addToWaitlist()"><i class="fa fa-plus"></i>&nbsp;ADICIONAR
            PACIENTE</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts corrigidos -->
  <script>
    // ===== Sidebar =====
    function toggleSidebar() {
      const s = document.getElementById('sidebar');
      s.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', s.classList.contains('is-collapsed') ? '1' : '0');
      if (window.calendar && typeof window.calendar.updateSize === 'function') {
        setTimeout(() => window.calendar.updateSize(), 210);
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.getElementById('sidebar')?.classList.add('is-collapsed');
      }
    });

    // ===== Modais =====
    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    // ===== Datas utilitárias (dd/mm/aaaa) =====
    function toBR(date) { // Date -> 'dd/mm/aaaa'
      const d = String(date.getDate()).padStart(2, '0');
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const y = String(date.getFullYear());
      return `${d}/${m}/${y}`;
    }
    function parseBR(dateStr) { // 'dd/mm/aaaa' -> Date local
      if (!dateStr) return null;
      const m = /^(\d{2})\/(\d{2})\/(\d{4})$/.exec(dateStr);
      if (!m) return null;
      const d = parseInt(m[1], 10), mo = parseInt(m[2], 10) - 1, y = parseInt(m[3], 10);
      const dt = new Date(y, mo, d);
      return (dt && dt.getFullYear() === y && dt.getMonth() === mo && dt.getDate() === d) ? dt : null;
    }
    // IMPORTANTE: formatar como ISO LOCAL (sem 'Z') para evitar mudança de fuso/horário
    function formatLocalISO(d) {
      if (!d) return null;
      const pad = n => String(n).padStart(2, '0');
      return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}:00`;
    }
    // Constrói ISO local a partir de 'dd/mm/aaaa' e 'HH:MM'
    // Se horário estiver vazio, usamos 08:00 (slotMinTime) para não "sumir" da visão semanal
    function buildLocalISO(dateBR, timeStr) {
      const base = parseBR(dateBR);
      if (!base) return null;
      const t = (timeStr && timeStr.length) ? timeStr : '08:00';
      const [hh, mm] = t.split(':').map(Number);
      base.setHours(hh || 0, mm || 0, 0, 0);
      return formatLocalISO(base);
    }

    // ===== Toggle de convênio =====
    function setupBillingToggle(selectEl) {
      const wrapId = selectEl.getAttribute('data-insurer-wrap');
      const wrap = document.getElementById(wrapId);
      const update = () => { if (wrap) wrap.style.display = (selectEl.value === 'convenio') ? 'block' : 'none'; };
      selectEl.addEventListener('change', update); update();
    }

    // ===== Preenchimento dos modais =====
    function openAddModal(prefill) {
      document.getElementById('add_title').value = prefill?.title || '';
      document.getElementById('add_date').value = prefill?.dateBR || '';
      document.getElementById('add_time').value = prefill?.time || '';
      document.getElementById('add_end').value = prefill?.endTime || '';
      document.getElementById('add_notes').value = prefill?.notes || '';
      document.getElementById('add_type').value = prefill?.type || 'consulta';
      document.getElementById('add_billing').value = prefill?.billing || 'particular';
      document.getElementById('add_insurer').value = prefill?.insurer || '';
      setupBillingToggle(document.getElementById('add_billing'));
      openModal('addModal');
    }
    function openEditModal(prefill) {
      document.getElementById('edit_id').value = prefill?.id || '';
      document.getElementById('edit_title').value = prefill?.title || '';
      document.getElementById('edit_date').value = prefill?.dateBR || '';
      document.getElementById('edit_time').value = prefill?.time || '';
      document.getElementById('edit_end').value = prefill?.endTime || '';
      document.getElementById('edit_notes').value = prefill?.notes || '';
      document.getElementById('edit_type').value = prefill?.type || 'consulta';
      document.getElementById('edit_billing').value = prefill?.billing || 'particular';
      document.getElementById('edit_insurer').value = prefill?.insurer || '';
      setupBillingToggle(document.getElementById('edit_billing'));
      openModal('editModal');
    }

    // ===== Submeter ADIÇÃO =====
    async function submitAddEvent() {
      const title = document.getElementById('add_title').value.trim();
      const dateBR = document.getElementById('add_date').value;
      const time = document.getElementById('add_time').value;       // pode estar vazio
      const endTime = document.getElementById('add_end').value;     // pode estar vazio
      const notes = document.getElementById('add_notes').value;
      const type = document.getElementById('add_type').value;
      const billing = document.getElementById('add_billing').value;
      const insurer = (document.getElementById('add_insurer').value || '').trim();

      if (!title || !dateBR) { alert('Preencha o nome do paciente e a data.'); return; }

      const startISO = buildLocalISO(dateBR, time); // ISO local (sem Z)
      let endISO = endTime ? buildLocalISO(dateBR, endTime) : null;

      // Se término ficou antes/igual ao início, anulamos para evitar "sumir"
      if (endISO) {
        const s = new Date(startISO);
        const e = new Date(endISO);
        if (!(e > s)) endISO = null;
      }

      const payload = { title, start: startISO, end: endISO, notes, type, billing, insurer };

      try {
        const res = await fetch('/api/add_event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.success) {
          closeModal('addModal');
          calendar.refetchEvents();
        } else {
          alert('Erro: ' + (result.error || 'Erro desconhecido'));
        }
      } catch (e) {
        alert('Falha de rede ao salvar. Tente novamente.');
      }
    }

    // ===== Submeter EDIÇÃO =====
    async function submitEditEvent() {
      const id = document.getElementById('edit_id').value || null;
      const title = document.getElementById('edit_title').value.trim();
      const dateBR = document.getElementById('edit_date').value;
      const time = document.getElementById('edit_time').value;
      const endTime = document.getElementById('edit_end').value;
      const notes = document.getElementById('edit_notes').value;
      const type = document.getElementById('edit_type').value;
      const billing = document.getElementById('edit_billing').value;
      const insurer = (document.getElementById('edit_insurer').value || '').trim();

      if (!id) { alert('Evento inválido.'); return; }
      if (!title || !dateBR) { alert('Preencha o nome do paciente e a data.'); return; }

      const startISO = buildLocalISO(dateBR, time);
      let endISO = endTime ? buildLocalISO(dateBR, endTime) : null;

      if (endISO) {
        const s = new Date(startISO);
        const e = new Date(endISO);
        if (!(e > s)) endISO = null;
      }

      const payload = { title, start: startISO, end: endISO, notes, type, billing, insurer };

      try {
        const res = await fetch(`/api/events/${encodeURIComponent(id)}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.success) {
          closeModal('editModal');
          calendar.refetchEvents();
        } else {
          alert('Erro: ' + (result.error || 'Erro desconhecido'));
        }
      } catch (e) {
        alert('Falha de rede ao salvar. Tente novamente.');
      }
    }

    // ===== Excluir =====
    async function deleteEvent() {
      const id = document.getElementById('edit_id').value || null;
      if (!id) { alert('Evento inválido.'); return; }
      if (!confirm('Deseja realmente excluir este agendamento?')) return;
      try {
        const res = await fetch(`/api/events/${encodeURIComponent(id)}`, { method: 'DELETE' });
        const result = await res.json();
        if (result.success) {
          closeModal('editModal');
          calendar.refetchEvents();
        } else {
          alert('Erro ao excluir: ' + (result.error || 'Erro desconhecido'));
        }
      } catch (e) {
        alert('Falha de rede ao excluir. Tente novamente.');
      }
    }

    // ===== Lista de Espera =====
    function openWaitlistModal() { loadWaitlist(); openModal('waitlistModal'); }

    async function loadWaitlist() {
      const listEl = document.getElementById('wlItems');
      const emptyEl = document.getElementById('wlEmpty');
      listEl.innerHTML = ''; listEl.appendChild(emptyEl); emptyEl.style.display = 'block';
      try {
        const res = await fetch('/api/waitlist');
        const data = await res.json();
        if (data && Array.isArray(data.items) && data.items.length) {
          emptyEl.style.display = 'none';
          for (const it of data.items) {
            const row = document.createElement('div');
            row.className = 'wl-item';
            row.innerHTML = `
            <div>
              <h4>${it.name || 'Sem nome'}</h4>
              <small>${it.billing || 'Particular'}${it.email ? ' • ' + it.email : ''}</small><br/>
              <small>${[it.phone1, it.phone2].filter(Boolean).join(' • ')}</small>
              ${it.notes ? `<div><small>${it.notes}</small></div>` : ''}
            </div>
            <div class="wl-actions">
              <button class="wl-btn" title="Remover" onclick="removeFromWaitlist('${it.id}')"><i class="fa fa-trash"></i></button>
            </div>`;
            listEl.appendChild(row);
          }
        }
      } catch (e) { /* silencia erro */ }
    }
    async function addToWaitlist() {
      const payload = {
        name: (document.getElementById('wl_patient').value || '').trim(),
        billing: document.getElementById('wl_billing').value,
        email: (document.getElementById('wl_email').value || '').trim(),
        phone1: (document.getElementById('wl_phone1').value || '').trim(),
        phone2: (document.getElementById('wl_phone2').value || '').trim(),
        notes: (document.getElementById('wl_notes').value || '').trim()
      };
      if (!payload.name) { alert('Informe o nome do paciente.'); return; }
      try {
        const res = await fetch('/api/waitlist', {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('wl_patient').value = '';
          document.getElementById('wl_email').value = '';
          document.getElementById('wl_phone1').value = '';
          document.getElementById('wl_phone2').value = '';
          document.getElementById('wl_notes').value = '';
          loadWaitlist();
        } else {
          alert('Erro ao adicionar: ' + (data.error || 'Erro desconhecido'));
        }
      } catch (e) { alert('Falha de rede ao adicionar.'); }
    }
    async function removeFromWaitlist(id) {
      if (!id) return;
      if (!confirm('Remover paciente da lista de espera?')) return;
      try {
        const res = await fetch(`/api/waitlist/${encodeURIComponent(id)}`, { method: 'DELETE' });
        const data = await res.json();
        if (data.success) { loadWaitlist(); } else { alert('Não foi possível remover.'); }
      } catch (e) { alert('Falha de rede ao remover.'); }
    }

    // ===== FullCalendar =====
    let calendar;
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'local',                    // >>> evita mudanças de horário por fuso
        initialView: 'timeGridWeek',
        locale: 'pt-br',
        headerToolbar: false,
        nowIndicator: true,
        slotMinTime: '07:00:00',
        slotMaxTime: '19:00:00',
        slotDuration: '00:15:00',
        expandRows: true,
        dayMaxEventRows: 3,
        stickyHeaderDates: true,
        height: 'auto',
        handleWindowResize: true,

        selectable: true,
        selectMirror: true,
        editable: true,
        eventStartEditable: true,
        eventDurationEditable: true,
        dragScroll: true,

        events: '/api/events',                // servidor deve devolver ISO; com timeZone: 'local', não haverá "pulo"
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
        dayHeaderFormat: { weekday: 'short', day: '2-digit', month: '2-digit' },

        // Criar por seleção
        select: (info) => {
          const start = info.start, end = info.end;
          const dateBR = toBR(start);
          const timeStr = `${String(start.getHours()).padStart(2, '0')}:${String(start.getMinutes()).padStart(2, '0')}`;
          const endStr = end ? `${String(end.getHours()).padStart(2, '0')}:${String(end.getMinutes()).padStart(2, '0')}` : '';
          openAddModal({ dateBR, time: timeStr, endTime: endStr });
          calendar.unselect();
        },

        // Editar ao clicar
        eventClick: (info) => {
          const ev = info.event;
          if (ev.classNames.includes('holiday-event')) return;
          if (!ev.id) return;

          const start = ev.start, end = ev.end || null;
          const dateBR = toBR(start);
          const t = `${String(start.getHours()).padStart(2, '0')}:${String(start.getMinutes()).padStart(2, '0')}`;
          const tEnd = end ? `${String(end.getHours()).padStart(2, '0')}:${String(end.getMinutes()).padStart(2, '0')}` : '';
          openEditModal({
            id: ev.id, title: ev.title || '', dateBR, time: t, endTime: tEnd,
            notes: ev.extendedProps?.notes || '', type: ev.extendedProps?.type || 'consulta',
            billing: ev.extendedProps?.billing || 'particular', insurer: ev.extendedProps?.insurer || ''
          });
        },

        // Arrastar (muda início/fim sem trocar fuso)
        eventDrop: async (info) => {
          const ev = info.event;
          if (ev.classNames.includes('holiday-event') || !ev.id) { info.revert(); return; }
          try {
            const payload = {
              start: ev.start ? formatLocalISO(ev.start) : null,
              end: ev.end ? formatLocalISO(ev.end) : null
            };
            const res = await fetch(`/api/events/${encodeURIComponent(ev.id)}`, {
              method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
            });
            const result = await res.json();
            if (!result.success) { info.revert(); alert('Não foi possível atualizar o evento.'); }
          } catch (e) { info.revert(); alert('Falha de rede ao atualizar o evento.'); }
        },

        // Redimensionar (duração) sem trocar fuso
        eventResize: async (info) => {
          const ev = info.event;
          if (ev.classNames.includes('holiday-event') || !ev.id) { info.revert(); return; }
          try {
            const payload = {
              start: ev.start ? formatLocalISO(ev.start) : null,
              end: ev.end ? formatLocalISO(ev.end) : null
            };
            const res = await fetch(`/api/events/${encodeURIComponent(ev.id)}`, {
              method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
            });
            const result = await res.json();
            if (!result.success) { info.revert(); alert('Não foi possível redimensionar o evento.'); }
          } catch (e) { info.revert(); alert('Falha de rede ao redimensionar o evento.'); }
        },

        datesSet() { updatePeriodDisplay(); }
      });

      calendar.render();
      updatePeriodDisplay();

      // Ajustes de layout
      window.addEventListener('resize', () => calendar.updateSize());
      setTimeout(() => calendar.updateSize(), 0);

      // Navegação e ações
      document.getElementById('prevBtn').addEventListener('click', () => calendar.prev());
      document.getElementById('nextBtn').addEventListener('click', () => calendar.next());
      document.getElementById('todayBtn').addEventListener('click', () => calendar.today());
      document.getElementById('newEventBtn').addEventListener('click', () => openAddModal());
      document.getElementById('printBtn').addEventListener('click', () => window.print());
      document.getElementById('waitlistBtn').addEventListener('click', openWaitlistModal);
    });

    function changeView(viewName) {
      calendar.changeView(viewName);
      setTimeout(() => calendar.updateSize(), 0);
      document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
      const idx = (viewName === 'dayGridMonth') ? 0 : 1;
      const btns = document.querySelectorAll('.view-btn'); if (btns[idx]) btns[idx].classList.add('active');
    }

    function updatePeriodDisplay() {
      const view = calendar.view;
      const start = view.currentStart;
      const end = new Date(view.currentEnd.getTime() - 24 * 60 * 60 * 1000);
      if (view.type === 'timeGridWeek') {
        const startStr = start.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        const endStr = end.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        document.getElementById('currentPeriod').textContent = `${startStr} a ${endStr}`;
      } else if (view.type === 'dayGridMonth') {
        const monthStr = start.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
        document.getElementById('currentPeriod').textContent = monthStr;
      }
    }
  </script>
