<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Agenda - Ponza Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

  <!-- Funnel Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- FullCalendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --bg: #ffffff;
      --ink: #0b1220;
      --ink-dim: #475569;
      --border: #e5e7eb;
      --surface: #ffffff;
      --surface-alt: #f8fafc;

      --brand-grad: linear-gradient(180deg, #131d35 0%, #0f182b 100%);
      --brand-solid: #131d35;

      --shadow: 0 8px 20px rgba(2, 6, 23, .06);
      --radius: 12px;

      --btn-h: 44px;
      --btn-minw: 220px;
      --font-family: 'Funnel Sans', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0
    }

    body {
      font-family: var(--font-family);
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
    }

    /* Topo direito */
    .top-profile {
      position: fixed;
      top: 18px;
      right: 28px;
      z-index: 1001;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      position: relative;
      border: 1px solid var(--border);
      background: var(--surface);
      width: 44px;
      height: 44px;
      border-radius: 12px;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: var(--shadow);
      transition: transform .15s, box-shadow .15s, border-color .15s;
      text-decoration: none;
    }

    .icon-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(2, 6, 23, .12);
      border-color: var(--brand-solid)
    }

    .icon-btn i {
      color: var(--brand-solid);
      font-size: 18px
    }

    .icon-btn .badge {
      position: absolute;
      top: 6px;
      right: 6px;
      min-width: 16px;
      height: 16px;
      padding: 0 4px;
      border-radius: 999px;
      background: var(--brand-solid);
      color: #fff;
      font-size: 10px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: var(--brand-grad);
      padding: 28px 18px;
      border-right: 1px solid #1f2937;
      box-shadow: 2px 0 14px rgba(0, 0, 0, .18);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
      position: sticky;
      top: 0;
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .25));
      transition: width 180ms ease, margin 180ms ease;
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      padding: 14px 16px;
      border-radius: 10px;
      color: #e5e7eb;
      text-decoration: none;
      margin-bottom: 18px;
      font-weight: 600;
      transition: background .2s, color .2s, transform .12s;
    }

    .sidebar a.menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px
    }

    .sidebar a.menu-item:hover {
      background: #ffffff;
      color: var(--brand-solid);
      transform: translateX(4px)
    }

    .sidebar a.menu-item:hover i {
      color: var(--brand-solid)
    }

    .menu-item.active {
      color: #fff;
      background: var(--brand-grad);
      box-shadow: 0 10px 26px rgba(0, 0, 0, .25)
    }

    .sidebar-spacer {
      flex: 1 1 auto
    }

    .sidebar a.menu-item.logout {
      color: #e5e7eb
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .10);
      border: 1px solid rgba(255, 255, 255, .25);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background .2s, border-color .2s, transform .12s;
      font-size: 12px;
    }

    .sidebar-toggle:hover {
      background: #ffffff;
      color: var(--brand-solid);
      border-color: #ffffff;
      transform: translateY(-1px)
    }

    .sidebar.is-collapsed {
      width: 76px
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 22px
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0;
      margin-bottom: 14px
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none
    }

    .sidebar.is-collapsed .sidebar-toggle i {
      transform: rotate(180deg)
    }

    /* Conteúdo */
    .content {
      flex-grow: 1;
      padding: 36px;
      min-width: 0;
      position: relative;
      background: var(--bg)
    }

    h2 {
      font-size: 32px;
      text-align: center;
      color: var(--ink);
      margin: 0 0 28px;
      position: relative;
      font-weight: 800;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--brand-grad);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(0, 0, 0, .12);
    }

    /* Ações / Botões */
    .actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 14px;
      border: 1px solid var(--brand-solid);
      cursor: pointer;
      transition: .22s;
      text-decoration: none;
      color: #fff;
      background: var(--brand-grad);
      box-shadow: var(--shadow);
      height: var(--btn-h);
      min-width: var(--btn-minw);
      font-family: var(--font-family);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 24px rgba(2, 6, 23, .12)
    }

    /* Calendário (card branco) */
    #calendar {
      margin-top: 16px;
      background: var(--surface);
      padding: 16px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .fc .fc-toolbar-title {
      color: var(--ink);
      font-size: 20px
    }

    .fc .fc-button {
      background: #fff !important;
      color: var(--brand-solid) !important;
      border: 1px solid var(--border) !important;
      border-radius: 10px !important;
      font-size: 13px !important;
      font-weight: 800 !important;
      transition: .2s;
      height: 36px !important;
    }

    .fc .fc-button:hover {
      box-shadow: 0 8px 18px rgba(2, 6, 23, .10);
      border-color: var(--brand-solid) !important
    }

    .fc .fc-daygrid-event,
    .fc .fc-timegrid-event {
      background: var(--brand-solid) !important;
      border: none !important
    }

    /* Modal (tema claro) */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .55);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 16px;
    }

    .modal-card {
      width: 90%;
      max-width: 540px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--ink);
      box-shadow: 0 25px 60px rgba(0, 0, 0, .20);
      padding: 24px;
      position: relative;
      font-family: var(--font-family);
    }

    .modal-card h3 {
      margin: 0 0 14px;
      text-align: center;
      font-size: 20px;
      font-weight: 800;
      color: var(--ink)
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 12px;
      background: none;
      border: none;
      color: #64748b;
      font-size: 22px;
      font-weight: 800;
      cursor: pointer;
      transition: transform .2s, color .2s;
    }

    .modal-close:hover {
      color: var(--brand-solid);
      transform: scale(1.08)
    }

    .input,
    .textarea {
      width: 96%;
      margin: 0 auto 12px;
      display: block;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--ink);
      font-size: 14px;
      outline: none;
      transition: .2s;
      font-family: var(--font-family);
    }

    .input:focus,
    .textarea:focus {
      border-color: var(--brand-solid);
      box-shadow: 0 0 0 4px rgba(19, 29, 53, .12)
    }

    @media (max-width:720px) {
      .content {
        padding: 24px
      }

      .btn {
        min-width: 100%
      }
    }
  </style>
</head>

<body>
  <!-- Topo direito -->
  <div class="top-profile" aria-label="Ações do usuário">
    <a href="{{ url_for('account') }}" class="icon-btn" title="Minha conta" aria-label="Minha conta">
      <i class="fa fa-user"></i>
    </a>
    <button class="icon-btn" type="button" title="Notificações" aria-label="Notificações">
      <i class="fa fa-bell"></i>
      <span class="badge">{{ (notifications_unread or 0) }}</span>
    </button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu"><i
        class="fa fa-angle-double-left"></i></button>
    <img src="{{ url_for('static', filename='images/3.svg') }}" class="sidebar-logo" alt="Ponza Health" />

    <a href="{{ url_for('index') }}" class="menu-item"><i class="fa fa-home"></i><span class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item"><i class="fa fa-upload"></i><span class="label">Ponza
        Lab</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item"><i class="fa fa-file-text-o"></i><span
        class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item"><i class="fa fa-users"></i><span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item"><i class="fa fa-archive"></i><span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item active"><i class="fa fa-calendar"></i><span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item"><i class="fa fa-credit-card"></i><span
        class="label">Pagamentos</span></a>

    {% if username and username|lower == 'admin' %}
    <div style="margin:18px 0 8px; border-top:1px solid #1f2937;"></div>
    <a href="{{ url_for('admin_companies') }}" class="menu-item admin"><i class="fa fa-building"></i><span
        class="label">Admin — Empresas</span></a>
    <a href="{{ url_for('admin_pdfs') }}" class="menu-item admin"><i class="fa fa-folder-open"></i><span
        class="label">Admin — Repositório</span></a>
    <a href="{{ url_for('admin_availability_page') }}" class="menu-item admin"><i class="fa fa-clock-o"></i><span
        class="label">Admin — Disponibilidade</span></a>
    {% endif %}

    <div class="sidebar-spacer"></div>
    <a href="{{ url_for('logout') }}" class="menu-item logout"><i class="fa fa-sign-out"></i><span
        class="label">Sair</span></a>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>Agenda</h2>
    <div class="actions">
      <button class="btn" onclick="openModal()">Adicionar Consulta</button>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- Modal Nova Consulta -->
  <div id="eventModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <button class="modal-close" onclick="closeModal()" aria-label="Fechar">×</button>
      <h3 id="modalTitle">Nova Consulta</h3>
      <input type="text" id="title" placeholder="Título da Consulta" class="input" required>
      <input type="date" id="date" class="input" required>
      <input type="time" id="time" class="input">
      <textarea id="notes" placeholder="Observações" rows="4" class="textarea"></textarea>
      <button class="btn" onclick="submitEvent()" style="width:100%;">Salvar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      const s = document.getElementById('sidebar');
      s.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', s.classList.contains('is-collapsed') ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.getElementById('sidebar')?.classList.add('is-collapsed');
      }
    });

    function openModal() { document.getElementById('eventModal').style.display = 'flex' }
    function closeModal() { document.getElementById('eventModal').style.display = 'none' }

    function submitEvent() {
      const title = document.getElementById('title').value.trim();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const notes = document.getElementById('notes').value;
      if (!title || !date) { alert('Preencha título e data.'); return; }
      const datetime = time ? `${date}T${time}` : `${date}T00:00`;
      fetch('/api/add_event', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, start: datetime, notes })
      }).then(r => r.json()).then(result => {
        if (result.success) { alert('Consulta adicionada com sucesso!'); closeModal(); location.reload(); }
        else { alert('Erro: ' + (result.error || 'Erro desconhecido')); }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek' },
        events: '/api/events',
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
        dayHeaderFormat: { weekday: 'short' }
      });
      calendar.render();
    });
  </script>
</body>

</html>
