<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Minha Conta - Ponza Health</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <!-- Funnel Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS padronizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ponza-base.css') }}">
</head>

<body>
  <!-- Topo direito: Perfil + Notificações -->
  <div class="top-profile" aria-label="Ações do usuário">
    <a href="{{ url_for('account') }}" class="icon-btn" title="Minha conta" aria-label="Minha conta">
      <i class="fa fa-user"></i>
    </a>
    <button class="icon-btn" type="button" title="Notificações" aria-label="Notificações">
      <i class="fa fa-bell"></i>
      <span class="badge">{{ notifications_unread or 0 }}</span>
    </button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu">
      <i class="fa fa-angle-double-left"></i>
    </button>
    <img src="{{ url_for('static', filename='images/3.svg') }}" class="sidebar-logo" alt="Ponza Health" />
    <a href="{{ url_for('index') }}" class="menu-item"><i class="fa fa-home"></i><span class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item"><i class="fa fa-upload"></i><span class="label">Ponza
        Lab</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item"><i class="fa fa-file-text-o"></i><span
        class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item"><i class="fa fa-users"></i><span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('doctors') }}" class="menu-item"><i class="fa fa-user-md"></i><span
        class="label">Profissionais</span></a>
    <a href="{{ url_for('products') }}" class="menu-item"><i class="fa fa-archive"></i><span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item"><i class="fa fa-calendar"></i><span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item"><i class="fa fa-credit-card"></i><span
        class="label">Pagamentos</span></a>
    <div class="sidebar-spacer"></div>
    <a href="{{ url_for('logout') }}" class="menu-item logout"><i class="fa fa-sign-out"></i><span
        class="label">Sair</span></a>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>Minha Conta</h2>
    <p class="subtitle">Gerencie seus dados pessoais, foto de perfil e senha.</p>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% elif success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <!-- Painel: Informações Pessoais -->
    <div class="panel">
      <h3>Informações Pessoais</h3>
      <form method="post" enctype="multipart/form-data" action="{{ url_for('update_personal_info') }}">
        <img class="avatar" src="{{ img_url(user.profile_image or 'images/user-icon.png') }}" alt="Foto de Perfil" />

        <div class="actions" style="margin-bottom:16px;">
          <label for="profile_image" class="btn btn-outline">Alterar Foto de Perfil</label>
          <input type="file" id="profile_image" name="profile_image" accept="image/*" style="display:none;">
        </div>

        <div class="row">
          <div class="half">
            <label for="name">PRIMEIRO NOME</label>
            <input class="input" type="text" id="name" name="name"
              value="{{ (user.name.split(' ')[0]) if user.name else '' }}" placeholder="Primeiro Nome">
          </div>
          <div class="half">
            <label for="secondname">SEGUNDO NOME</label>
            <input class="input" type="text" id="secondname" name="secondname"
              value="{{ (user.name.split(' ')[1]) if user.name and ' ' in user.name else '' }}"
              placeholder="Segundo Nome">
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <div class="half">
            <label for="birthdate">DATA DE NASCIMENTO</label>
            <input class="input" type="date" id="birthdate" name="birthdate"
              value="{{ user.birthdate if user.birthdate else '' }}">
          </div>
          <div class="half">
            <label for="email">EMAIL</label>
            <input class="input" type="email" id="email" name="email" value="{{ user.email or '' }}"
              placeholder="email@exemplo.com">
          </div>
        </div>

        <div class="actions" style="margin-top:16px;">
          <button type="submit" class="btn">Salvar</button>
        </div>
      </form>

      <form method="post" action="{{ url_for('remove_profile_image') }}"
        onsubmit="return confirm('Tem certeza que deseja remover sua foto de perfil?')"
        style="margin-top:12px; text-align:center;">
        <button type="submit" class="btn btn-outline">Remover Foto de Perfil</button>
      </form>
    </div>

    <!-- Painel: Senha -->
    <div class="panel">
      <h3>Senha</h3>
      <form method="post" action="{{ url_for('update_password') }}">
        <div class="row">
          <div class="half">
            <label for="current_password">SENHA ATUAL</label>
            <input class="input" type="password" id="current_password" name="current_password"
              placeholder="Senha atual">
          </div>
          <div class="half"></div>
        </div>

        <div class="row" style="margin-top:12px;">
          <div class="half">
            <label for="new_password">NOVA SENHA</label>
            <input class="input" type="password" id="new_password" name="new_password" placeholder="Nova senha">
          </div>
          <div class="half">
            <label for="confirm_password">CONFIRME A SENHA</label>
            <input class="input" type="password" id="confirm_password" name="confirm_password"
              placeholder="Confirme a nova senha">
          </div>
        </div>

        <div class="actions" style="margin-top:16px;">
          <button type="submit" class="btn">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const s = document.getElementById('sidebar');
      s.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', s.classList.contains('is-collapsed') ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.getElementById('sidebar')?.classList.add('is-collapsed');
      }
    });
  </script>
</body>

</html>
