<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Minha Conta - Ponza Health</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

  <!-- Funnel Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      /* Paleta Ponza (azul-escuro) */
      --bg-deep: #080b12;
      --bg-dark: #0b1220;
      --bg-elev: #111827;
      --bg-elev-2: #0f172a;
      --text: #e5e7eb;
      --text-dim: #cbd5e1;
      --blue: #1e40af;
      --blue-dark: #1e3a8a;
      --blue-soft: #93c5fd;
      --blue-glow: rgba(37, 99, 235, .35);
      --stroke: #1f2937;
      --radius: 12px;
      --gap: 16px;
      --line: #1f2937;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0
    }

    body {
      font-family: 'Funnel Sans', sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 10% 0%, #0b1428 0%, transparent 50%),
        radial-gradient(900px 600px at 90% 10%, #0a0f1f 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-deep) 0%, var(--bg-dark) 100%);
      min-height: 100vh;
      display: flex;
    }

    /* ===== SIDEBAR (padrão azul) ===== */
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: linear-gradient(180deg, #0b111c 0%, #0a0f1a 100%);
      padding: 28px 18px;
      border-right: 1px solid #1f2937;
      box-shadow: 2px 0 14px rgba(0, 0, 0, .35);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
      position: sticky;
      top: 0;
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .35));
      transition: width 180ms ease, margin 180ms ease;
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      /* +2px */
      padding: 14px 16px;
      border-radius: 10px;
      color: var(--text-dim);
      text-decoration: none;
      margin-bottom: 18px;
      font-weight: 500;
      transition: background .2s, color .2s, transform .12s;
    }

    .sidebar a.menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px;
    }

    .sidebar a.menu-item:hover {
      background: rgba(30, 64, 175, .12);
      color: #fff;
      transform: translateX(4px);
    }

    .menu-item.active {
      color: #fff;
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
      box-shadow: 0 10px 26px var(--blue-glow);
    }

    .sidebar-spacer {
      flex: 1 1 auto;
    }

    .sidebar a.menu-item.logout {
      color: #e5e7eb;
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .03);
      border: 1px solid rgba(255, 255, 255, .08);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background .2s, border-color .2s, transform .12s;
    }

    .sidebar-toggle:hover {
      background: rgba(30, 64, 175, .10);
      border-color: rgba(30, 64, 175, .35);
      transform: translateY(-1px);
    }

    .sidebar.is-collapsed {
      width: 76px;
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 22px;
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0;
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none;
    }

    /* ===== CONTEÚDO ===== */
    .content {
      flex-grow: 1;
      padding: 36px;
      min-width: 0;
      position: relative;
      text-align: center;
    }

    /* Títulos padronizados */
    h2 {
      font-size: 34px;
      /* +2px e igual às outras páginas */
      margin: 0 0 18px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, .35);
    }

    .subtitle {
      max-width: 820px;
      margin: 8px auto 22px;
      color: var(--text-dim);
      font-size: 16px;
      /* +2px */
    }

    /* Painel */
    .panel {
      background: linear-gradient(145deg, var(--bg-elev) 0%, var(--bg-elev-2) 100%);
      padding: 24px;
      border-radius: 16px;
      max-width: 760px;
      margin: 0 auto 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, .40), 0 0 0 1px rgba(255, 255, 255, .04) inset;
      text-align: left;
    }

    .panel h3 {
      margin: 0 0 12px;
      font-size: 22px;
      /* +2px */
      font-weight: 800;
      color: #fff;
      text-align: center;
    }

    .row {
      display: flex;
      gap: var(--gap);
      flex-wrap: wrap;
    }

    .half {
      flex: 1;
      min-width: 220px;
    }

    /* Inputs */
    .input,
    .menu-input,
    .menu-textarea,
    .select {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      /* +2px */
      color: var(--text);
      background: #0f172a;
      border: 2px solid var(--stroke);
      border-radius: var(--radius);
      outline: none;
      transition: .2s;
      font-family: 'Funnel Sans', sans-serif;
    }

    .input:focus,
    .menu-input:focus,
    .menu-textarea:focus,
    .select:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 4px rgba(30, 64, 175, .18);
    }

    label {
      font-size: 14px;
      /* +2px */
      color: var(--text-dim);
      font-weight: 700;
      letter-spacing: .04em;
    }

    /* Avatar */
    .avatar {
      width: 108px;
      height: 108px;
      border-radius: 50%;
      border: 2px solid rgba(148, 163, 184, .45);
      object-fit: cover;
      display: block;
      margin: 0 auto 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .35);
      background: #0b1222;
    }

    /* Botões — centralizados e iguais */
    .actions {
      display: flex;
      justify-content: center;
      gap: var(--gap);
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      min-width: 180px;
      /* mesmo tamanho base */
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: .22s;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
      box-shadow: 0 8px 24px var(--blue-glow);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 2px solid rgba(255, 255, 255, .18);
      /* 2px pra igualar espessura */
      box-shadow: none;
    }

    .btn-outline:hover {
      border-color: rgba(30, 64, 175, .45);
      background: rgba(30, 64, 175, .10);
    }

    /* Alertas */
    .alert {
      max-width: 640px;
      margin: 12px auto 18px;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 16px;
      /* +2px */
      text-align: center;
      border: 1px solid;
      box-shadow: 0 10px 28px rgba(0, 0, 0, .28);
    }

    .alert-success {
      background: rgba(30, 64, 175, .10);
      color: #dbeafe;
      border-color: rgba(30, 64, 175, .35);
    }

    .alert-error {
      background: rgba(15, 23, 42, .55);
      color: #fecaca;
      border-color: rgba(239, 68, 68, .35);
    }

    @media (max-width:720px) {
      .content {
        padding: 24px;
      }

      .btn {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- ===== Sidebar ===== -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu">
      <i class="fa fa-angle-double-left"></i>
    </button>

    <img src="{{ url_for('static', filename='images/logo-index.svg') }}" class="sidebar-logo" alt="Ponza Health" />

    <a href="{{ url_for('index') }}" class="menu-item"><i class="fa fa-home"></i><span class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item"><i class="fa fa-upload"></i><span class="label">Ponza
        Lab</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item"><i class="fa fa-file-text-o"></i><span
        class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item"><i class="fa fa-users"></i><span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item"><i class="fa fa-archive"></i><span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item"><i class="fa fa-calendar"></i><span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item"><i class="fa fa-credit-card"></i><span
        class="label">Pagamentos</span></a>

    <div class="sidebar-spacer"></div>
    <a href="{{ url_for('logout') }}" class="menu-item logout"><i class="fa fa-sign-out"></i><span
        class="label">Sair</span></a>
  </div>

  <!-- ===== Conteúdo ===== -->
  <div class="content">
    <h2>Minha Conta</h2>
    <p class="subtitle">Gerencie seus dados pessoais, foto de perfil e senha.</p>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% elif success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <!-- Painel: Informações Pessoais -->
    <div class="panel">
      <h3>Informações Pessoais</h3>
      <form method="post" enctype="multipart/form-data" action="{{ url_for('update_personal_info') }}">
        <img class="avatar" src="{{ url_for('static', filename=user.get('profile_image', 'images/user-icon.png')) }}"
          alt="Foto de Perfil" />

        <div class="actions" style="margin-bottom:16px;">
          <label for="profile_image" class="btn btn-outline">Alterar Foto de Perfil</label>
          <input type="file" id="profile_image" name="profile_image" accept="image/*" style="display:none;">
        </div>

        <div class="row">
          <div class="half">
            <label for="name">PRIMEIRO NOME</label>
            <input class="input" type="text" id="name" name="name"
              value="{{ user.get('name', '').split(' ')[0] if user.get('name') else '' }}" placeholder="Primeiro Nome">
          </div>
          <div class="half">
            <label for="secondname">SEGUNDO NOME</label>
            <input class="input" type="text" id="secondname" name="secondname"
              value="{{ user.get('name', '').split(' ')[1] if user.get('name') and ' ' in user.get('name', '') else '' }}"
              placeholder="Segundo Nome">
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <div class="half">
            <label for="birthdate">DATA DE NASCIMENTO</label>
            <input class="input" type="date" id="birthdate" name="birthdate" value="{{ user.get('birthdate', '') }}">
          </div>
          <div class="half">
            <label for="email">EMAIL</label>
            <input class="input" type="email" id="email" name="email" value="{{ user.get('email', '') }}"
              placeholder="email@exemplo.com">
          </div>
        </div>

        <div class="actions" style="margin-top:16px;">
          <button type="submit" class="btn">Salvar</button>
        </div>
      </form>

      <form method="post" action="{{ url_for('remove_profile_image') }}"
        onsubmit="return confirm('Tem certeza que deseja remover sua foto de perfil?')"
        style="margin-top:12px; text-align:center;">
        <button type="submit" class="btn btn-outline">Remover Foto de Perfil</button>
      </form>
    </div>

    <!-- Painel: Senha -->
    <div class="panel">
      <h3>Senha</h3>
      <form method="post" action="{{ url_for('update_password') }}">
        <div class="row">
          <div class="half">
            <label for="current_password">SENHA ATUAL</label>
            <input class="input" type="password" id="current_password" name="current_password"
              placeholder="Senha atual">
          </div>
          <div class="half"></div>
        </div>

        <div class="row" style="margin-top:12px;">
          <div class="half">
            <label for="new_password">NOVA SENHA</label>
            <input class="input" type="password" id="new_password" name="new_password" placeholder="Nova senha">
          </div>
          <div class="half">
            <label for="confirm_password">CONFIRME A SENHA</label>
            <input class="input" type="password" id="confirm_password" name="confirm_password"
              placeholder="Confirme a nova senha">
          </div>
        </div>

        <div class="actions" style="margin-top:16px;">
          <button type="submit" class="btn">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const s = document.getElementById('sidebar');
      s.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', s.classList.contains('is-collapsed') ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.getElementById('sidebar')?.classList.add('is-collapsed');
      }
    });
  </script>
</body>

</html>
