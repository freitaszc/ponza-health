<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Resultado - Ponza Health</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/web.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <!-- Funnel Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Funnel Sans', sans-serif;
            font-size: 18px;
            /* +2px */
            margin: 0;
            background: #0b1220;
            color: #e5e7eb;
            line-height: 1.5;
        }

        .logo-img {
            width: 120px;
            display: block;
            margin: 30px auto 10px auto;
        }

        h2 {
            font-size: 34px;
            font-weight: 800;
            text-align: center;
            margin: 16px 0 30px;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, .35);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 10px;
            color: #93c5fd;
        }

        pre {
            font-family: 'Funnel Sans', monospace;
            white-space: pre-wrap;
            text-align: left;
            max-width: 700px;
            margin: 0 auto;
            font-size: 16px;
            background: rgba(15, 23, 42, .55);
            border: 1px solid rgba(148, 163, 184, .25);
            border-radius: 10px;
            padding: 16px;
            color: #e5e7eb;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .35) inset;
        }

        .button-group {
            text-align: center;
            margin-top: 36px;
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
        }

        .menu-button {
            min-width: 200px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Funnel Sans', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            padding: 14px 22px;
            border-radius: 999px;
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            color: #fff;
            border: none;
            box-shadow: 0 8px 24px rgba(37, 99, 235, .35);
            transition: .25s;
        }

        .menu-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 14px 36px rgba(37, 99, 235, .45);
        }
    </style>
</head>

<body>
    <div>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" class="logo-img" alt="Ponza Health">
        </a>
    </div>

    <h2>Resultado da Análise</h2>

    <div class="section-title">Diagnóstico</div>
    <pre>{{ diagnostic_text }}</pre>

    <div class="section-title">Prescrição</div>
    <pre>{{ prescription_text }}</pre>

    <div class="button-group no-print">
        <a href="/download_pdf" target="_blank" class="menu-button">Download PDF</a>
        <a href="/catalog" class="menu-button">Catálogo de Pacientes</a>
    </div>
</body>

</html>
