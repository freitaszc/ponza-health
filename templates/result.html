<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Resultado - Ponza Health</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- CSS base do site -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ponza-base.css') }}" />

    <style>
        :root {
            --bg: #ffffff;
            --surface: #ffffff;
            --surface-alt: #f8fafc;
            --border: #e5e7eb;
            --ink: #0b1220;
            --ink-dim: #475569;

            --brand-grad: linear-gradient(180deg, #131d35 0%, #0f182b 100%);
            --brand-solid: #131d35;

            --shadow: 0 8px 20px rgba(2, 6, 23, .06);
            --radius: 12px;
            --btn-h: 44px;
            --btn-minw: 220px;
            --font-family: 'Funnel Sans', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0
        }

        body {
            font-family: var(--font-family);
            background: var(--bg);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        /* Cabeçalho simples com logo central */
        .header {
            padding: 28px 16px 8px;
            text-align: center;
        }

        .logo-img {
            width: 400px;
            display: inline-block;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, .15));
        }

        /* Título com barra gradiente abaixo (igual páginas internas) */
        h2 {
            font-size: 32px;
            text-align: center;
            color: var(--ink);
            margin: 14px 0 28px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--brand-grad);
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(0, 0, 0, .12);
        }

        /* Container / painel central */
        .container {
            width: 100%;
            max-width: 980px;
            margin: 0 auto 28px auto;
            padding: 0 16px 24px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 800;
            color: #334155;
            margin: 4px 0 10px;
            text-transform: uppercase;
            letter-spacing: .02em;
            text-align: left;
        }

        /* Caixa de texto (substitui o <pre> escuro do layout antigo) */
        .text-box {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: var(--ink);
            line-height: 1.55;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 1px 0 rgba(2, 6, 23, .02);
        }

        /* Botões padrão Ponza */
        .actions {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: var(--btn-h);
            min-width: var(--btn-minw);
            padding: 0 22px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 14px;
            border: 1px solid var(--brand-solid);
            cursor: pointer;
            transition: .22s;
            text-decoration: none;
            color: #fff;
            background: var(--brand-grad);
            box-shadow: var(--shadow);
        }

        .menu-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: var(--btn-h);
            min-width: var(--btn-minw);
            padding: 0 22px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 14px;
            border: 1px solid var(--brand-solid);
            cursor: pointer;
            transition: .22s;
            text-decoration: none;
            color: #fff;
            background: var(--brand-grad);
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 24px rgba(2, 6, 23, .12);
        }

        .btn.btn-outline {
            color: var(--brand-solid);
            background: #fff;
            border: 1px solid var(--brand-solid);
        }

        @media (max-width:720px) {
            .btn {
                min-width: 100%
            }
        }
    </style>
</head>

<body>
    <!-- Header simples (sem sidebar) -->
    <header class="header">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/8.svg') }}" class="logo-img" alt="Ponza Health" />
        </a>
    </header>

    <main class="container">
        <h2>Resultado da Análise</h2>

        <div class="panel">
            <div class="section-title">Diagnóstico</div>
            <div class="text-box">{{ diagnostic_text }}</div>

            <div class="section-title" style="margin-top:18px;">Prescrição</div>
            <div class="text-box">{{ prescription_text }}</div>

            <!-- Botões no rodapé: Download + Ir para Início -->
            <div class="actions">
                <a href="{{ url_for('download_pdf', patient_id=patient.id) }}" target="_blank" rel="noopener noreferrer"
                    class="menu-button">
                    Download PDF
                </a>
                <a class="btn btn-outline" href="{{ url_for('index') }}">
                    Ir para Início
                </a>
            </div>
        </div>
    </main>
</body>

</html>
