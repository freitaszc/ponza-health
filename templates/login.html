<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - BioO3</title>
    <link rel="stylesheet" href="/static/css/web.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .login-container form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
        }

        .login-container form .button-outline {
            display: block;
            margin: 20px auto 0 auto;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #555;
            margin-top: 30px;
        }

        .footer a {
            color: #00c5d3;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div style="text-align: center; margin: 20px 0;">
        <img src="{{ url_for('static', filename='images/logo.svg') }}"
             style="width:100px; display:block; margin:0 auto;">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit" class="button-outline">Entrar</button>
        </form>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

    <div class="footer">
        <p>Contato: contato@bioo3.com.br | Telefone: (31) 99557-3925</p>
        <p>Endereço: Rua Siquem, 207 - Canaã, Ipatinga - MG</p>
        <p><a href="{{ url_for('privacy_policy') }}" target="_blank">Política de Privacidade</a></p>
        <p><a href="{{ url_for('about') }}" class="about-link">Quem Somos</a></p>

    </div>
</body>
</html>
