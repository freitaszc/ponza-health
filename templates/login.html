<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login — Ponza Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Funnel Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            /* Base clara para combinar com a hero */
            --bg-primary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(2, 6, 23, .12);

            /* Azul padrão em gradiente */
            --brand-grad: linear-gradient(180deg, #131d35 0%, #0f182b 100%);
            --brand-base: #131d35;
            --brand-grad-hover: linear-gradient(180deg, #0f182b 0%, #0c1526 100%);

            --font-family: 'Funnel Sans', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
            --fs-base: 16px;
            --fs-title: 34px;
            --fs-input: 16px;
            --fs-btn: 16px;
            --fs-small: 14px;
            --btn-height: 44px;
            --btn-minw: 220px;
            --nav-h: 72px;
            /* igual à hero */
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0
        }

        body {
            font-family: var(--font-family);
            font-size: var(--fs-base);
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
        }

        /* NAVBAR (gradiente padrão) */
        .navbar {
            position: fixed;
            inset: 0 0 auto 0;
            height: var(--nav-h);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--brand-grad);
            border-bottom: 1px solid #0f182b;
            box-shadow: 0 4px 18px var(--shadow);
            padding: 0 24px;
        }

        .nav-inner {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
        }

        .nav-logo img {
            height: 75px;
            width: auto;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-actions a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 38px;
            padding: 0 16px;
            border-radius: 999px;
            font-weight: 800;
            font-size: var(--fs-small);
            color: #fff;
            border: 2px solid #fff;
            background: transparent;
            text-decoration: none;
            transition: .22s;
            margin-left: 10px;
        }

        .nav-actions a:hover {
            background: #fff;
            color: var(--brand-base);
            transform: translateY(-1px);
        }

        /* MAIN */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--nav-h) + 32px) 16px 32px;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            padding: 28px;
            margin: 0 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            box-shadow: 0 10px 24px var(--shadow);
        }

        h1,
        h2,
        h3 {
            font-weight: 800;
            color: var(--text-primary);
            text-align: center;
            margin: 0;
        }

        h2 {
            font-size: var(--fs-title);
            margin-bottom: 18px;
        }

        /* Flash badges */
        .flash-wrap {
            margin-bottom: 16px
        }

        .badge {
            padding: .7rem .9rem;
            border-radius: .8rem;
            font-size: var(--fs-small);
            border: 1px solid;
            display: block;
            margin-bottom: 8px;
        }

        .flash-warning {
            background: #fff4e5;
            color: #9a5a00;
            border-color: #f3c077
        }

        .flash-success {
            background: #e6ffed;
            color: #046c4e;
            border-color: #9be5c1
        }

        .flash-info {
            background: #e7f3ff;
            color: #0b5cab;
            border-color: #9ec5fe
        }

        /* Form */
        .input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: #fff;
            color: var(--text-primary);
            outline: none;
            transition: .2s;
            font-size: var(--fs-input);
            font-family: var(--font-family);
        }

        .input:focus {
            border-color: var(--brand-base);
            box-shadow: 0 0 0 4px rgba(19, 29, 53, .12);
        }

        /* Botão primário com o gradiente */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: var(--btn-height);
            width: 100%;
            min-width: var(--btn-minw);
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: var(--brand-grad);
            color: #fff;
            font-weight: 800;
            font-size: var(--fs-btn);
            box-shadow: 0 10px 26px rgba(19, 29, 53, .22);
            transition: .25s;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 14px 36px rgba(19, 29, 53, .30);
            background: var(--brand-grad-hover);
        }

        .muted {
            color: var(--text-muted);
            font-size: var(--fs-small)
        }

        .link {
            color: var(--brand-base);
            text-decoration: none;
            font-weight: 800
        }

        .link:hover {
            text-decoration: underline
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-inner">
            <a href="{{ url_for('hero') }}" class="nav-logo">
                <img src="{{ url_for('static', filename='images/7.svg') }}" alt="Ponza Health" />
            </a>
            <div class="nav-actions">
                <a href="{{ url_for('register') }}">Cadastrar</a>
                <a href="{{ url_for('login') }}">Entrar</a>
            </div>
        </div>
    </header>

    <!-- FORM LOGIN -->
    <main>
        <div class="container">
            <div class="card">
                <h2>Entrar</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="flash-wrap">
                    {% for category, msg in messages %}
                    <div
                        class="badge {% if category == 'warning' %}flash-warning{% elif category == 'success' %}flash-success{% else %}flash-info{% endif %}">
                        {{ msg }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                {% if error %}
                <div class="badge flash-warning" style="margin-bottom:12px">{{ error }}</div>
                {% endif %}

                <form method="post" action="{{ url_for('login') }}">
                    <div style="margin-bottom:12px">
                        <input type="text" name="login" placeholder="E-mail ou usuário" required class="input">
                    </div>
                    <div style="margin-bottom:18px">
                        <input type="password" name="password" placeholder="Senha" required class="input">
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>

                <div style="text-align:center; margin-top:16px">
                    <span class="muted">Não tem conta?</span>
                    <a href="{{ url_for('register') }}" class="link" style="margin-left:6px">Cadastre-se</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
