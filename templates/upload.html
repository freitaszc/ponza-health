<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Ponza Lab</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

  <!-- Sidebar collapsed preload -->
  <script>
    (function () {
      try {
        if (localStorage.getItem('sidebarCollapsed') === '1') {
          document.documentElement.classList.add('sidebar-collapsed');
        }
      } catch (_) { }
    })();
  </script>

  <!-- Fonts / Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --bg: #ffffff;
      --ink: #0b1220;
      --ink-dim: #475569;
      --border: #e5e7eb;
      --surface: #ffffff;
      --brand-grad: linear-gradient(180deg, #131d35 0%, #0f182b 100%);
      --brand-blue-solid: #0f182b;
      --shadow: 0 8px 20px rgba(2, 6, 23, .06);
      --radius: 12px;
      --btn-h: 44px;
      --btn-minw: 220px;
      --font-family: 'Funnel Sans', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
    }

    body {
      font-family: var(--font-family);
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
    }

    /* Top right profile icons */
    .top-profile {
      position: fixed;
      top: 18px;
      right: 28px;
      z-index: 1001;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      border: 1px solid var(--border);
      background: var(--surface);
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .15s, box-shadow .15s, border-color .15s;
    }

    .icon-btn:hover {
      transform: translateY(-1px);
      border-color: var(--brand-blue-solid);
      box-shadow: 0 10px 24px rgba(0, 0, 0, .12);
    }

    .icon-btn i {
      color: var(--brand-blue-solid);
      font-size: 18px;
    }

    .icon-btn .badge {
      position: absolute;
      top: 6px;
      right: 6px;
      background: var(--brand-blue-solid);
      color: #fff;
      border-radius: 999px;
      min-width: 16px;
      height: 16px;
      font-size: 10px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: var(--brand-grad);
      padding: 28px 18px;
      border-right: 1px solid #1f2937;
      box-shadow: 2px 0 14px rgba(0, 0, 0, .18);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
      position: sticky;
      top: 0;
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .25));
      transition: width 180ms ease, margin 180ms ease;
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      padding: 14px 16px;
      border-radius: 10px;
      color: #e5e7eb;
      text-decoration: none;
      margin-bottom: 18px;
      font-weight: 600;
      transition: background .2s, color .2s, transform .12s;
    }

    .sidebar a.menu-item:hover {
      background: #fff;
      color: var(--brand-blue-solid);
      transform: translateX(4px);
    }

    .sidebar a.menu-item.active {
      background: #fff;
      color: var(--brand-blue-solid);
    }

    .sidebar-spacer {
      flex: 1 1 auto;
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .10);
      border: 1px solid rgba(255, 255, 255, .25);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background .2s, border-color .2s, transform .12s;
      font-size: 12px;
    }

    .sidebar-toggle:hover {
      background: #fff;
      color: var(--brand-blue-solid);
      border-color: #fff;
      transform: translateY(-1px);
    }

    .sidebar.is-collapsed {
      width: 76px;
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 22px;
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0;
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none;
    }

    .sidebar.is-collapsed .sidebar-toggle i {
      transform: rotate(180deg);
    }

    /* Content */
    .content {
      flex-grow: 1;
      padding: 36px;
      background: var(--bg);
      text-align: center;
    }

    .logo-img {
      height: 90px;
      display: block;
      margin: 0 auto 12px;
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, .1));
    }

    .subtitle {
      color: var(--ink-dim);
      max-width: 800px;
      margin: 0 auto 26px;
    }

    .panel {
      background: var(--surface);
      padding: 28px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 700px;
      margin: 0 auto;
      border: 1px solid var(--border);
      text-align: left;
    }

    .drop-zone {
      border: 2px dashed rgba(15, 23, 42, .25);
      border-radius: 14px;
      padding: 34px 18px;
      text-align: center;
      background: #fff;
      color: var(--ink-dim);
      font-size: 14px;
      cursor: pointer;
      transition: .25s;
    }

    .drop-zone:hover {
      border-color: var(--brand-blue-solid);
      background: #f1f5f9;
      color: var(--ink);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: var(--btn-h);
      min-width: var(--btn-minw);
      padding: 0 22px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 14px;
      border: 1px solid var(--brand-blue-solid);
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background: var(--brand-grad);
      box-shadow: var(--shadow);
    }

    .send-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      margin-top: 10px;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.98);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(8px);
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #d1d5db;
      border-top: 4px solid var(--brand-blue-solid);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Loading -->
  <div class="loading-overlay" id="loadingOverlay">
    <div>
      <div class="loading-spinner"></div>
      <p>Analisando PDF ...</p>
    </div>
  </div>

  <div class="top-profile">
    <a href="{{ url_for('account') }}" class="icon-btn" title="Minha conta"><i class="fa fa-user"></i></a>
    <button class="icon-btn" title="Notificações">
      <i class="fa fa-bell"></i><span class="badge">{{ (notifications_unread or 0) }}</span>
    </button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu"><i
        class="fa fa-angle-double-left"></i></button>
    <img src="{{ url_for('static', filename='images/3.svg') }}" class="sidebar-logo" alt="Ponza Health" />

    <a href="{{ url_for('index') }}" class="menu-item"><i class="fa fa-home"></i><span class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item active"><i class="fa fa-upload"></i><span class="label">Ponza
        Lab</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item"><i class="fa fa-file-text-o"></i><span
        class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item"><i class="fa fa-users"></i><span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item"><i class="fa fa-archive"></i><span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item"><i class="fa fa-calendar"></i><span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item"><i class="fa fa-credit-card"></i><span
        class="label">Pagamentos</span></a>

    <div class="sidebar-spacer"></div>
    {% if session.username and session.username|lower == 'admin' %}
    <a href="{{ url_for('admin_users') }}" class="menu-item"><i class="fa fa-shield"></i><span
        class="label">Admin</span></a>
    {% endif %}
    <a href="{{ url_for('logout') }}" class="menu-item logout"><i class="fa fa-sign-out"></i><span
        class="label">Sair</span></a>
  </div>

  <!-- Main content -->
  <div class="content">
    <img src="{{ url_for('static', filename='images/PonzaLab.svg') }}" class="logo-img" alt="Ponza Lab">
    <p class="subtitle">
      Envie um PDF de exames para análise automática. O sistema exibirá os resultados após a leitura.
    </p>

    <div class="panel">
      <form id="upload-form" method="post" enctype="multipart/form-data" onsubmit="return handleFormSubmit(event)">
        <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" style="display:none;">
        <div id="drop-zone" class="drop-zone" tabindex="0">
          <div id="drop-title" style="font-weight:800;">Clique ou arraste um PDF aqui</div>
        </div>

        <div class="send-options" style="margin-top: 22px; display:none;">
          <!-- Feature temporarily hidden; keep markup for future reactivation. -->
          <label>
            <input type="checkbox" id="send_doctor" name="send_doctor" value="1" onchange="togglePhoneFields()">
            Enviar ao médico
          </label>

          <div id="doctor_phone_field" style="display:none; margin-top: 10px;">
            <div style="display:flex; flex-direction:column; gap:10px;">
              <input type="text" name="doctor_name" placeholder="Nome do médico" class="menu-input"
                style="width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); font-size:14px;">
              <input type="text" name="doctor_phone" placeholder="Telefone WhatsApp do médico" class="menu-input"
                style="width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); font-size:14px;">
            </div>
          </div>

          <label style="margin-top:14px;">
            <input type="checkbox" id="send_patient" name="send_patient" value="1" onchange="togglePhoneFields()">
            Enviar ao paciente
          </label>

          <div id="patient_phone_field" style="display:none; margin-top: 10px;">
            <div style="display:flex; flex-direction:column; gap:10px;">
              <input type="text" name="patient_name" placeholder="Nome do paciente" class="menu-input"
                style="width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); font-size:14px;">
              <input type="text" name="patient_phone" placeholder="Telefone WhatsApp do paciente" class="menu-input"
                style="width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); font-size:14px;">
            </div>
          </div>
        </div>

        <div style="text-align:center; margin-top:24px;">
          <button type="submit" class="btn">Analisar</button>
        </div>
      </form>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const collapsed = sidebar.classList.toggle('is-collapsed');
        document.body.classList.toggle('sidebar-collapsed', collapsed);
        localStorage.setItem('sidebarCollapsed', collapsed ? '1' : '0');
      }

      document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('sidebarCollapsed') === '1') {
          document.querySelector('.sidebar').classList.add('is-collapsed');
          document.body.classList.add('sidebar-collapsed');
        }
      });

      const overlay = document.getElementById('loadingOverlay');
      const fileInput = document.getElementById('pdf_file');
      const dropZone = document.getElementById('drop-zone');
      const dropTitle = document.getElementById('drop-title');

      ['dragover', 'drop'].forEach(evt => window.addEventListener(evt, e => e.preventDefault()));
      dropZone.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', () => {
        dropTitle.textContent = fileInput.files.length ? fileInput.files[0].name : 'Clique ou arraste um PDF aqui';
      });
      dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
      dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
      dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf'))) {
          fileInput.files = e.dataTransfer.files;
          dropTitle.textContent = file.name;
        } else {
          alert('Por favor, envie um arquivo PDF.');
        }
      });

      function handleFormSubmit() {
        if (!fileInput.files.length) {
          alert("Selecione um PDF antes de enviar.");
          return false;
        }
        overlay.classList.add('active');
        return true;
      }

      function togglePhoneFields() {
        document.getElementById('doctor_phone_field').style.display =
          document.getElementById('send_doctor').checked ? 'block' : 'none';
        document.getElementById('patient_phone_field').style.display =
          document.getElementById('send_patient').checked ? 'block' : 'none';
      }
    </script>
</body>

</html>
