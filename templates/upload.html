<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>BioO3 Lab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/web.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .top-menu {
      background-color: white;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid #eee;
    }

    .top-menu a {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .top-menu a:hover {
      background-color: #00c5d3;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    .container img {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .file-input-wrapper input[type="file"] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-input-wrapper .menu-button {
      display: inline-block;
      padding: 10px 16px;
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      color: #333;
      border: 2px solid #00c5d3;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .file-input-wrapper .menu-button:hover {
      background-color: #00c5d3;
      color: white;
    }

    .menu-button {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      border: 2px solid #00c5d3;
      background-color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .menu-button:hover {
      background-color: #00c5d3;
      color: white;
    }
  </style>
</head>

<body>
  <div class="top-menu">
    <a href="{{ url_for('index') }}">Início</a>
    <a href="{{ url_for('upload') }}">BioO3 Lab</a>
    <a href="{{ url_for('doctors') }}">Cadastro de Médicos</a>
    <a href="{{ url_for('catalog') }}">Catálogo de Pacientes</a>
    <a href="{{ url_for('products') }}">Estoque</a>
    <a href="{{ url_for('agenda') }}">Agenda</a>
    <a href="{{ url_for('videos') }}">Vídeoaulas</a>
    <a href="{{ url_for('logout') }}">Sair</a>
  </div>
  <div class="container">
    <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo-img">
    </a>
    <h2>Enviar PDF para Análise</h2>
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <form method="post" enctype="multipart/form-data">
      <div class="file-input-wrapper">
        <label class="menu-button">
          Escolher arquivo
          <input type="file" name="pdf_file">
        </label>
      </div>
      <div>
        <button type="submit" class="menu-button">Enviar</button>
      </div>
    </form>
  </div>
</body>

</html>
