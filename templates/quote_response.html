<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Responder Cotação - Ponza Health</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

  <!-- Funnel Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --bg-deep: #080b12;
      --bg-dark: #0b1220;
      --bg-elev: #111827;
      --bg-elev-2: #0f172a;
      --text: #e5e7eb;
      --text-dim: #cbd5e1;
      --blue: #1e40af;
      --blue-dark: #1e3a8a;
      --blue-glow: rgba(37, 99, 235, .35);
      --stroke: #1f2937;
      --radius: 12px;
      --gap: 16px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0
    }

    body {
      font-family: 'Funnel Sans', sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 10% 0%, #0b1428 0%, transparent 50%),
        radial-gradient(900px 600px at 90% 10%, #0a0f1f 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-deep) 0%, var(--bg-dark) 100%);
      min-height: 100vh;
      display: flex;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: linear-gradient(180deg, #0b111c 0%, #0a0f1a 100%);
      padding: 28px 18px;
      border-right: 1px solid #1f2937;
      box-shadow: 2px 0 14px rgba(0, 0, 0, .35);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
      position: sticky;
      top: 0;
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .35));
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      padding: 14px 16px;
      border-radius: 10px;
      color: var(--text-dim);
      text-decoration: none;
      margin-bottom: 18px;
      font-weight: 500;
      transition: background .2s, color .2s, transform .12s;
    }

    .sidebar a.menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px
    }

    .sidebar a.menu-item:hover {
      background: rgba(30, 64, 175, .12);
      color: #fff;
      transform: translateX(4px)
    }

    .sidebar a.menu-item.active {
      color: #fff;
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
      box-shadow: 0 10px 26px var(--blue-glow);
    }

    .sidebar-spacer {
      flex: 1 1 auto
    }

    .sidebar a.menu-item.logout {
      color: #e5e7eb
    }

    /* ===== Conteúdo ===== */
    .content {
      flex-grow: 1;
      padding: 36px;
      min-width: 0;
      position: relative;
      text-align: center;
    }

    h2 {
      font-size: 34px;
      color: #fff;
      margin-bottom: 26px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, .35);
    }

    .panel {
      background: linear-gradient(145deg, var(--bg-elev) 0%, var(--bg-elev-2) 100%);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, .4);
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 26px;
      color: var(--text);
    }

    th,
    td {
      padding: 14px;
      border: 1px solid rgba(148, 163, 184, .25);
      text-align: center;
      font-size: 16px;
    }

    th {
      background: rgba(30, 64, 175, .15);
      font-weight: 700;
      color: #dbeafe
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      background: #0f172a;
      border: 2px solid var(--stroke);
      border-radius: 10px;
      color: var(--text);
      font-family: 'Funnel Sans', sans-serif;
      outline: none;
      transition: .2s;
    }

    input[type="number"]:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 4px rgba(30, 64, 175, .18)
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 8px 24px var(--blue-glow);
      transition: transform .2s, box-shadow .2s, filter .2s;
      min-width: 220px;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 14px 36px rgba(37, 99, 235, .45);
      filter: saturate(1.05)
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="{{ url_for('static', filename='images/logo-index.svg') }}" class="sidebar-logo" alt="Ponza Health" />

    <a href="{{ url_for('index') }}" class="menu-item"><i class="fa fa-home"></i><span class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item"><i class="fa fa-upload"></i><span class="label">Ponza
        Lab</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item active"><i class="fa fa-file-text-o"></i><span
        class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item"><i class="fa fa-users"></i><span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item"><i class="fa fa-archive"></i><span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item"><i class="fa fa-calendar"></i><span
        class="label">Agenda</span></a>
    <div class="sidebar-spacer"></div>
    <a href="{{ url_for('logout') }}" class="menu-item logout"><i class="fa fa-sign-out"></i><span
        class="label">Sair</span></a>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>{{ quote.title }}</h2>

    <div class="panel">
      <form method="post">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Preço Unitário (R$)</th>
              <th>Prazo (dias)</th>
            </tr>
          </thead>
          <tbody>
            {% for idx, item in quote_items %}
            <tr>
              <td>{{ item }}</td>
              <td><input type="number" name="price_{{ loop.index0 }}" step="0.01" min="0" required></td>
              <td><input type="number" name="deadline_{{ loop.index0 }}" min="1" required></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div style="text-align:center;">
          <button type="submit" class="btn">Enviar Resposta</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
