<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Adicionar Consulta - BioO3</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='web.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .form-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 20px;
      color: #2c3e50;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00c5d3;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009fb0;
    }

    .button-outline {
      background-color: transparent;
      border: 1px solid #00c5d3;
      color: #00c5d3;
      margin-top: 10px;
    }

    .button-outline:hover {
      background-color: #00c5d3;
      color: white;
    }
  </style>
</head>

<body>
  <div class="form-box">
    <h2>Adicionar Consulta{% if patient %} - {{ patient.name }}{% endif %}</h2>
    <form method="POST" action="{{ url_for('submit_consultation') }}">
      {% if not patient %}
      <label for="patient">Paciente (opcional):</label>
      <select id="patient" name="patient">
        <option value="">Nenhum selecionado</option>
        {% for p in patients %}
        <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
      </select>
      {% endif %}

      <label for="date">Data:</label>
      <input type="text" id="date" name="date" placeholder="dd/mm/aaaa" maxlength="10" required>

      <label for="notes">Observações:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Digite as observações..."></textarea>

      <button type="submit">Adicionar Consulta</button>
      <a href="{{ url_for('agenda') }}" class="button-outline"
        style="display: block; text-align: center; text-decoration: none; padding: 12px;">Voltar</a>
    </form>
  </div>

  <script>
    // garante o formato dd/mm/aaaa no campo de data
    document.getElementById("date").addEventListener("input", function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 3) value = value.slice(0, 2) + '/' + value.slice(2);
      if (value.length >= 6) value = value.slice(0, 5) + '/' + value.slice(5, 9);
      e.target.value = value.slice(0, 10);
    });
  </script>
</body>

</html>
