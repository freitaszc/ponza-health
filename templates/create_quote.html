<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Criar Cotação - Ponza Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

  <!-- Funnel Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      /* Paleta Ponza (azul-escuro) */
      --bg-deep: #080b12;
      --bg-dark: #0b1220;
      --bg-elev: #111827;
      --bg-elev-2: #0f172a;

      --text: #e5e7eb;
      --text-dim: #cbd5e1;

      --blue: #1e40af;
      /* azul escuro */
      --blue-dark: #1e3a8a;
      /* azul escuro mais claro para alguns botões */
      --blue-soft: #93c5fd;
      --blue-glow: rgba(37, 99, 235, .35);

      --stroke: #1f2937;
      --radius: 12px;
      --gap: 16px;

      /* Tipografia (+2px) */
      --font-family: 'Funnel Sans', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      --fs-base: 16px;
      /* corpo */
      --fs-menu: 16px;
      /* itens do menu */
      --fs-btn: 16px;
      /* botões */
      --fs-input: 16px;
      /* inputs */
      --fs-title: 34px;
      /* títulos uniformes */
      --fs-label: 16px;
      /* labels */
      --fs-small: 14px;

      /* Botões */
      --btn-height: 44px;
      /* altura padronizada */
      --btn-minw: 220px;
      /* largura mínima padronizada */
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0
    }

    body {
      display: flex;
      min-height: 100vh;
      font-family: var(--font-family);
      font-size: var(--fs-base);
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 10% 0%, #0b1428 0%, transparent 50%),
        radial-gradient(900px 600px at 90% 10%, #0a0f1f 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-deep) 0%, var(--bg-dark) 100%);
    }

    /* SIDEBAR (idêntico ao da Agenda) */
    .sidebar {
      width: 250px;
      min-height: 100vh;
      position: sticky;
      top: 0;
      background: linear-gradient(180deg, #0b111c 0%, #0a0f1a 100%);
      padding: 28px 18px;
      border-right: 1px solid #1f2937;
      box-shadow: 2px 0 14px rgba(0, 0, 0, .35);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .35));
      transition: width 180ms ease, margin 180ms ease;
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: var(--fs-menu);
      padding: 14px 16px;
      border-radius: 10px;
      color: var(--text-dim);
      text-decoration: none;
      margin-bottom: 18px;
      font-weight: 600;
      transition: background .2s, color .2s, transform .12s
    }

    .sidebar a.menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px
    }

    .sidebar a.menu-item:hover {
      background: rgba(30, 64, 175, .12);
      color: #fff;
      transform: translateX(4px)
    }

    .sidebar a.menu-item.active {
      color: #fff;
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
      box-shadow: 0 10px 26px var(--blue-glow)
    }

    .sidebar-spacer {
      flex: 1 1 auto
    }

    .sidebar a.menu-item.logout {
      color: #e5e7eb
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .03);
      border: 1px solid rgba(255, 255, 255, .08);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background .2s, border-color .2s, transform .12s;
      font-size: var(--fs-small)
    }

    .sidebar-toggle:hover {
      background: rgba(30, 64, 175, .10);
      border-color: rgba(30, 64, 175, .35);
      transform: translateY(-1px)
    }

    .sidebar.is-collapsed {
      width: 76px
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 22px
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0;
      margin-bottom: 18px
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none
    }

    .sidebar.is-collapsed .sidebar-toggle i {
      transform: rotate(180deg)
    }

    /* CONTEÚDO */
    .content {
      flex-grow: 1;
      padding: 36px;
      min-width: 0;
      position: relative
    }

    h1,
    h2,
    h3 {
      font-family: var(--font-family);
      font-weight: 800;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, .35);
      text-align: center
    }

    h1,
    h2,
    h3 {
      font-size: var(--fs-title);
      margin: 0 0 18px
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: linear-gradient(145deg, var(--bg-elev) 0%, var(--bg-elev-2) 100%);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, .40), 0 0 0 1px rgba(255, 255, 255, .04) inset;
      border: 1px solid rgba(255, 255, 255, .06)
    }

    label {
      display: block;
      margin: 0 0 8px;
      font-size: var(--fs-label);
      font-weight: 700;
      color: #e2e8f0
    }

    .helper {
      font-size: var(--fs-small);
      color: #94a3b8;
      margin-top: -4px;
      margin-bottom: 12px
    }

    input[type="checkbox"] {
      accent-color: var(--blue)
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid var(--stroke);
      background: #0f172a;
      color: var(--text);
      font-size: var(--fs-input);
      outline: none;
      transition: .2s;
      font-family: var(--font-family);
      margin-bottom: 16px
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 4px rgba(30, 64, 175, .18)
    }

    .supplier-list {
      margin-bottom: 16px
    }

    .supplier-list label {
      display: block;
      margin-bottom: 8px;
      color: #e5e7eb;
      font-weight: 600
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 8px 0 0
    }

    /* Botões padronizados */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: var(--btn-height);
      min-width: var(--btn-minw);
      padding: 0 22px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
      color: #fff;
      font-weight: 800;
      font-size: var(--fs-btn);
      letter-spacing: .2px;
      cursor: pointer;
      box-shadow: 0 8px 24px var(--blue-glow);
      transition: transform .22s, box-shadow .22s, opacity .22s
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02)
    }

    .btn:disabled {
      opacity: .6;
      cursor: not-allowed
    }

    .btn.block {
      width: 100%
    }

    /* Avatar opcional */
    .user-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5
    }

    .user-menu img {
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--blue);
      background: #0b1222;
      cursor: pointer
    }
  </style>

  <script>
    function toggleSidebar() {
      const s = document.querySelector('.sidebar');
      s.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', s.classList.contains('is-collapsed') ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.querySelector('.sidebar')?.classList.add('is-collapsed');
      }
    });
  </script>
</head>

<body>
  <!-- Avatar (global) -->
  <div class="user-menu">
    <a href="{{ url_for('account') }}">
      <img
        src="{{ url_for('static', filename=(user.get('profile_image','images/user-icon.png') if user else 'images/user-icon.png')) }}"
        alt="Minha Conta">
    </a>
  </div>

  <!-- Sidebar (padronizada) -->
  <div class="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu">
      <i class="fa fa-angle-double-left"></i>
    </button>
    <img src="{{ url_for('static', filename='images/logo-index.svg') }}" class="sidebar-logo" alt="Ponza Health" />

    <a href="{{ url_for('index') }}" class="menu-item"><i class="fa fa-home"></i><span class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item"><i class="fa fa-upload"></i><span class="label">Ponza
        Lab</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item active"><i class="fa fa-file-text-o"></i><span
        class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item"><i class="fa fa-users"></i><span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item"><i class="fa fa-archive"></i><span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item"><i class="fa fa-calendar"></i><span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item"><i class="fa fa-credit-card"></i><span
        class="label">Pagamentos</span></a>

    <div class="sidebar-spacer"></div>
    <a href="{{ url_for('logout') }}" class="menu-item logout"><i class="fa fa-sign-out"></i><span
        class="label">Sair</span></a>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>Criar Nova Cotação</h2>

    <div class="container">
      <form method="post">
        <label for="title">Nome da Cotação</label>
        <input type="text" name="title" id="title" placeholder="Ex: Reposição de Estoque de Suplementos" required>

        <label for="items">Itens da Cotação</label>
        <textarea name="items" id="items" rows="6"
          placeholder="Um item por linha:\nVitamina D 2000UI - 10 un.\nMagnésio Dimalato - 5 un." required></textarea>

        <label>Fornecedores</label>
        <div class="supplier-list">
          {% for supplier in suppliers %}
          <label><input type="checkbox" name="supplier_ids" value="{{ supplier.id }}"> {{ supplier.name }}</label>
          {% endfor %}
        </div>

        <div class="actions">
          <button type="submit" class="btn block">Criar Cotação</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
