<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Criar Cotação - Ponza Health</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />

  <!-- Funnel Sans + Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --bg: #ffffff;
      --surface: #ffffff;
      --surface-alt: #f8fafc;
      --border: #e5e7eb;
      --ink: #0b1220;
      --ink-dim: #475569;
      --brand-grad: linear-gradient(180deg, #131d35 0%, #0f182b 100%);
      --brand-blue-solid: #0f182b;
      --shadow: 0 8px 20px rgba(2, 6, 23, .06);
      --radius: 16px;
      --fs-title: 34px;
      --fs-base: 16px;
      --fs-label: 14px;
      --fs-btn: 16px;
      --fs-menu: 15px;
      --btn-minw: 220px;
      --btn-h: 44px
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0
    }

    body {
      display: flex;
      min-height: 100vh;
      font-family: 'Funnel Sans', sans-serif;
      background: var(--bg);
      color: var(--ink)
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: var(--brand-grad);
      padding: 28px 18px;
      border-right: 1px solid #1f2937;
      box-shadow: 2px 0 14px rgba(0, 0, 0, .18);
      display: flex;
      flex-direction: column;
      transition: width .18s ease;
      position: sticky;
      top: 0
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .25))
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: var(--fs-menu);
      padding: 14px 16px;
      border-radius: 10px;
      color: #e5e7eb;
      text-decoration: none;
      margin-bottom: 18px;
      font-weight: 600;
      transition: .2s
    }

    .sidebar a.menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px
    }

    .sidebar a.menu-item:hover {
      background: #ffffff;
      color: var(--brand-blue-solid);
      transform: translateX(4px)
    }

    .sidebar a.menu-item.active {
      color: #fff;
      background: var(--brand-grad);
      box-shadow: 0 10px 26px rgba(0, 0, 0, .25)
    }

    .sidebar-spacer {
      flex: 1 1 auto
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .10);
      border: 1px solid rgba(255, 255, 255, .25);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      font-size: 12px
    }

    .sidebar-toggle:hover {
      background: #ffffff;
      color: var(--brand-blue-solid);
      border-color: #ffffff
    }

    .sidebar.is-collapsed {
      width: 76px
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 22px
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0;
      margin-bottom: 18px
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none
    }

    .sidebar.is-collapsed .sidebar-toggle i {
      transform: rotate(180deg)
    }

    .content {
      flex: 1;
      padding: 40px;
      min-width: 0
    }

    h2 {
      font-size: var(--fs-title);
      font-weight: 800;
      text-align: center;
      color: var(--ink);
      margin: 0 0 30px;
      position: relative
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--brand-grad);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(0, 0, 0, .12)
    }

    .panel {
      max-width: 760px;
      margin: 0 auto;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px
    }

    .panel h3 {
      margin: 0 0 16px;
      font-size: 18px;
      font-weight: 800;
      color: var(--ink);
      text-align: center
    }

    label {
      display: block;
      margin: 0 0 8px;
      font-size: var(--fs-label);
      font-weight: 800;
      color: var(--ink-dim);
      letter-spacing: .02em
    }

    .input,
    .textarea,
    .select {
      width: 100%;
      padding: 12px 14px;
      font-size: var(--fs-base);
      color: var(--ink);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      outline: none;
      transition: .2s;
      font-family: 'Funnel Sans', sans-serif
    }

    .textarea {
      min-height: 130px;
      resize: vertical
    }

    .input:focus,
    .textarea:focus,
    .select:focus {
      border-color: var(--brand-blue-solid);
      box-shadow: 0 0 0 4px rgba(15, 24, 43, .12)
    }

    .supplier-head {
      margin-top: 8px
    }

    .supplier-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
      margin: 6px 0 16px
    }

    .supplier-list label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      color: var(--ink)
    }

    .supplier-list input {
      accent-color: var(--brand-blue-solid)
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 16px
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: var(--btn-minw);
      height: var(--btn-h);
      padding: 0 22px;
      border-radius: 999px;
      border: 1px solid var(--brand-blue-solid);
      background: var(--brand-grad);
      color: #fff;
      font-weight: 800;
      font-size: var(--fs-btn);
      box-shadow: 0 8px 24px rgba(0, 0, 0, .15);
      cursor: pointer;
      transition: transform .2s, box-shadow .2s, filter .2s
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 14px 36px rgba(0, 0, 0, .20)
    }
  </style>

  <script>
    function toggleSidebar() {
      const s = document.querySelector('.sidebar');
      s.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', s.classList.contains('is-collapsed') ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.querySelector('.sidebar')?.classList.add('is-collapsed');
      }
    });
  </script>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu"><i
        class="fa fa-angle-double-left"></i></button>
    <img src="{{ url_for('static', filename='images/3.svg') }}" class="sidebar-logo" alt="Ponza Health" />
    <a href="{{ url_for('index') }}" class="menu-item"><i class="fa fa-home"></i><span class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item"><i class="fa fa-upload"></i><span class="label">Ponza
        Lab</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item"><i class="fa fa-file-text-o"></i><span
        class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item"><i class="fa fa-users"></i><span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item"><i class="fa fa-archive"></i><span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item"><i class="fa fa-calendar"></i><span
        class="label">Agenda</span></a>

    <a href="{{ url_for('purchase') }}" class="menu-item"><i class="fa fa-credit-card"></i><span
        class="label">Pagamentos</span></a>
    <div class="sidebar-spacer"></div>
    <a href="{{ url_for('logout') }}" class="menu-item logout"><i class="fa fa-sign-out"></i><span
        class="label">Sair</span></a>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>Criar Nova Cotação</h2>
    <div class="panel">
      <h3>Preencha os dados da cotação</h3>
      <form method="post">
        <label for="title">Nome da Cotação</label>
        <input class="input" type="text" name="title" id="title" placeholder="Ex: Reposição de Estoque de Suplementos"
          required>

        <label for="items">Itens da Cotação</label>
        <textarea class="textarea" name="items" id="items" rows="6" placeholder="Um item por linha:
Vitamina D 2000UI - 10 un.
Magnésio Dimalato - 5 un." required></textarea>

        <div class="supplier-head">
          <label>Fornecedores</label>
        </div>

        <div class="supplier-list" id="supplierList">
          {% for supplier in suppliers %}
          <label>
            <input type="checkbox" name="supplier_ids" value="{{ supplier.id }}">
            {{ supplier.name }}
            {% if supplier.phone %}
            <small style="color:#64748b;margin-left:6px;">(WhatsApp: {{ supplier.phone }})</small>
            {% endif %}
            {% if supplier.email %}
            <small style="color:#64748b;margin-left:6px;">(E-mail: {{ supplier.email }})</small>
            {% endif %}
          </label>
          {% else %}
          <div style="color:#64748b;">
            Nenhum fornecedor cadastrado. Cadastre em
            <a href="{{ url_for('suppliers') }}">Fornecedores</a>.
          </div>
          {% endfor %}
        </div>

        <div class="actions">
          <button type="submit" class="btn">Criar Cotação</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
