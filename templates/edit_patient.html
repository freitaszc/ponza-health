<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Editar Paciente - Ponza Health</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

  <!-- Funnel Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      /* Paleta Ponza (azul-escuro) */
      --bg-deep: #080b12;
      --bg-dark: #0b1220;
      --bg-elev: #111827;
      --bg-elev-2: #0f172a;

      --text: #e5e7eb;
      --text-dim: #cbd5e1;

      --blue: #1e40af;
      /* blue-800 */
      --blue-dark: #1e3a8a;
      /* blue-900 */
      --blue-glow: rgba(37, 99, 235, .35);

      --stroke: #1f2937;
      --radius: 12px;
      --gap: 16px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0
    }

    body {
      display: flex;
      min-height: 100vh;
      min-width: 0;
      font-family: 'Funnel Sans', sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 10% 0%, #0b1428 0%, transparent 50%),
        radial-gradient(900px 600px at 90% 10%, #0a0f1f 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-deep) 0%, var(--bg-dark) 100%);
    }

    /* ===== SIDEBAR (padrão Ponza Lab) ===== */
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: linear-gradient(180deg, #0b111c 0%, #0a0f1a 100%);
      padding: 28px 18px;
      border-right: 1px solid #1f2937;
      box-shadow: 2px 0 14px rgba(0, 0, 0, .35);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
      position: sticky;
      top: 0;
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .35));
      transition: width 180ms ease, margin 180ms ease;
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      /* +2px */
      padding: 14px 16px;
      border-radius: 10px;
      color: var(--text-dim);
      text-decoration: none;
      margin-bottom: 18px;
      font-weight: 500;
      transition: background .2s, color .2s, transform .12s;
    }

    .sidebar a.menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px;
    }

    .sidebar a.menu-item:hover {
      background: rgba(30, 64, 175, .12);
      color: #fff;
      transform: translateX(4px);
    }

    .sidebar-spacer {
      flex: 1 1 auto;
    }

    .sidebar a.menu-item.logout {
      color: #e5e7eb;
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .03);
      border: 1px solid rgba(255, 255, 255, .08);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background .2s, border-color .2s, transform .12s;
    }

    .sidebar-toggle:hover {
      background: rgba(30, 64, 175, .10);
      border-color: rgba(30, 64, 175, .35);
      transform: translateY(-1px);
    }

    .sidebar.is-collapsed {
      width: 76px;
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 22px;
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0;
      margin-bottom: 14px;
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none;
    }

    .sidebar.is-collapsed .sidebar-toggle i {
      transform: rotate(180deg)
    }

    /* ===== CONTEÚDO ===== */
    .content {
      flex-grow: 1;
      padding: 36px;
      min-width: 0;
      position: relative;
    }

    h2 {
      font-size: 34px;
      /* padrão global */
      text-align: center;
      color: #fff;
      margin: 0 0 20px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, .35);
    }

    /* Card/Formulário */
    .card {
      background: linear-gradient(145deg, var(--bg-elev) 0%, var(--bg-elev-2) 100%);
      padding: 28px;
      border-radius: 16px;
      max-width: 760px;
      margin: 0 auto;
      box-shadow: 0 18px 40px rgba(0, 0, 0, .40), 0 0 0 1px rgba(255, 255, 255, .04) inset;
    }

    .form-row {
      display: flex;
      gap: var(--gap);
      flex-wrap: wrap;
    }

    .col {
      flex: 1;
      min-width: 220px;
    }

    label {
      display: block;
      margin: 0 0 6px;
      color: var(--text-dim);
      font-size: 14px;
      letter-spacing: .02em;
      font-weight: 700;
    }

    .input,
    .select,
    .textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      /* +2px */
      color: var(--text);
      background: #0f172a;
      border: 2px solid var(--stroke);
      border-radius: var(--radius);
      outline: none;
      transition: .2s;
      font-family: 'Funnel Sans', sans-serif;
    }

    .textarea {
      min-height: 140px;
      resize: vertical;
    }

    .input:focus,
    .select:focus,
    .textarea:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 4px rgba(30, 64, 175, .18);
    }

    /* Prescrição atual */
    .pre-box {
      white-space: pre-wrap;
      background: #0b1222;
      border: 1px solid rgba(255, 255, 255, .10);
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      color: #e5e7eb;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .35);
    }

    /* Botões centralizados e iguais */
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .btn {
      display: inline-block;
      min-width: 200px;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: .22s;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
      box-shadow: 0 8px 24px var(--blue-glow);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, .18);
      box-shadow: none;
    }

    .btn-ghost:hover {
      border-color: rgba(30, 64, 175, .45);
      background: rgba(30, 64, 175, .10);
    }

    .btn-danger {
      background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
      box-shadow: 0 8px 24px rgba(185, 28, 28, .35);
    }

    .btn-danger:hover {
      transform: translateY(-2px) scale(1.02);
    }

    /* Avatar canto (opcional) */
    .user-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5;
    }

    .user-menu img {
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--blue);
      background: #0b1222;
      box-shadow: 0 2px 8px rgba(37, 99, 235, .15);
    }

    @media (max-width:720px) {
      .content {
        padding: 24px;
      }

      .btn {
        min-width: 100%;
      }
    }
  </style>

  <script>
    function toggleSidebar() {
      const s = document.querySelector('.sidebar');
      s.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', s.classList.contains('is-collapsed') ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.querySelector('.sidebar')?.classList.add('is-collapsed');
      }
    });
  </script>
</head>

<body>
  <!-- Avatar -->
  <div class="user-menu">
    <a href="{{ url_for('account') }}">
      <img src="{{ url_for('static', filename=user.get('profile_image', 'images/user-icon.png')) }}" alt="Minha Conta">
    </a>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu">
      <i class="fa fa-angle-double-left"></i>
    </button>
    <img src="{{ url_for('static', filename='images/logo-index.svg') }}" class="sidebar-logo" alt="Ponza Health" />

    <a href="{{ url_for('index') }}" class="menu-item"><i class="fa fa-home"></i><span class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item"><i class="fa fa-upload"></i><span class="label">Ponza
        Lab</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item"><i class="fa fa-file-text-o"></i><span
        class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item"><i class="fa fa-users"></i><span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item"><i class="fa fa-archive"></i><span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item"><i class="fa fa-calendar"></i><span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item"><i class="fa fa-credit-card"></i><span
        class="label">Pagamentos</span></a>
    <div class="sidebar-spacer"></div>
    <a href="{{ url_for('logout') }}" class="menu-item logout"><i class="fa fa-sign-out"></i><span
        class="label">Sair</span></a>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>Editar Informações do Paciente</h2>

    <div class="card">
      <form method="post">
        <div class="form-row">
          <div class="col">
            <label for="name">Nome</label>
            <input class="input" type="text" id="name" name="name" value="{{ patient.name }}" required>
          </div>
          <div class="col">
            <label for="age">Idade</label>
            <input class="input" type="number" id="age" name="age" value="{{ patient.age }}" required>
          </div>
        </div>

        <div class="form-row" style="margin-top:12px;">
          <div class="col">
            <label for="cpf">CPF</label>
            <input class="input" type="text" id="cpf" name="cpf" value="{{ patient.cpf }}">
          </div>
          <div class="col">
            <label for="gender">Sexo</label>
            <input class="input" type="text" id="gender" name="gender" value="{{ patient.gender }}">
          </div>
        </div>

        <div class="form-row" style="margin-top:12px;">
          <div class="col">
            <label for="phone">Telefone</label>
            <input class="input" type="text" id="phone" name="phone" value="{{ patient.phone }}">
          </div>
          <div class="col">
            <label for="doctor">Médico</label>
            <select class="select" name="doctor" id="doctor" required>
              {% for d in doctors %}
              <option value="{{ d.id }}" {% if patient.doctor==d.id %}selected{% endif %}>{{ d.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div style="margin-top:12px;">
          <label for="prescription">Prescrição (opcional)</label>
          <textarea class="textarea" id="prescription" name="prescription" rows="8"
            placeholder="Prescrição (opcional)">{{ patient.prescription or '' }}</textarea>
        </div>

        {% if patient.prescription %}
        <div style="margin-top:12px;">
          <label>Prescrição Atual Registrada</label>
          <div class="pre-box">{{ patient.prescription }}</div>
        </div>
        {% endif %}

        <div class="actions">
          <button type="submit" class="btn">Salvar Alterações</button>
          <button type="button" class="btn btn-ghost" id="btn-voltar-paciente">Voltar</button>
          <button type="button" class="btn btn-danger" id="btn-remover-paciente">Remover Paciente</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('btn-voltar-paciente')?.addEventListener('click', () => { window.location.href = "{{ url_for('catalog') }}" });
      document.getElementById('btn-remover-paciente')?.addEventListener('click', () => {
        if (confirm('Deseja realmente remover este paciente?')) {
          window.location.href = "{{ url_for('delete_patient', patient_id=patient.id) }}";
        }
      });
    });
  </script>
</body>

</html>
