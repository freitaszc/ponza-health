<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro — Ponza Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Funnel Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            --ponza-primary: #1e40af;
            --ponza-primary-dark: #1e3a8a;
            --ponza-glow: rgba(37, 99, 235, .18);
            --ink-1: #0b1220;
            --ink-2: #0e152a;
            --ink-3: #111827;
            --stroke: #1f2937;
            --text: #e5e7eb;
            --text-dim: #cbd5e1;
        }

        /* Fonte única: Funnel Sans + ajuste de ~2px vs Inter/Montserrat */
        body {
            font-family: 'Funnel Sans', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            font-size: 18px;
            /* +2px */
            line-height: 1.45;
            color: var(--text);
            background: var(--ink-1);
        }

        .hero-gradient {
            background:
                radial-gradient(1100px 540px at 8% 8%, rgba(14, 165, 233, .16) 0%, transparent 54%),
                radial-gradient(900px 500px at 92% 0%, rgba(30, 64, 175, .20) 0%, transparent 55%),
                linear-gradient(135deg, var(--ink-1) 0%, var(--ink-2) 100%);
        }

        .navbar-blur {
            backdrop-filter: blur(10px);
            background: rgba(11, 18, 32, .85);
            box-shadow: 0 8px 24px rgba(0, 0, 0, .35);
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .card {
            background: linear-gradient(145deg, var(--ink-2) 0%, var(--ink-1) 100%);
            border: 1px solid rgba(255, 255, 255, .06);
            box-shadow: 0 16px 40px rgba(0, 0, 0, .45);
        }

        .input,
        .select {
            width: 100%;
            padding: 1rem 1.1rem;
            /* +2px aprox */
            border-radius: .9rem;
            border: 2px solid var(--stroke);
            background: #0f172a;
            color: var(--text);
            outline: none;
            transition: .2s;
            appearance: none;
            font-size: 18px;
            /* +2px */
        }

        .input:focus,
        .select:focus {
            border-color: var(--ponza-primary);
            box-shadow: 0 0 0 4px var(--ponza-glow)
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: linear-gradient(135deg, var(--ponza-primary), var(--ponza-primary-dark));
            color: #fff;
            border: 0;
            border-radius: 999px;
            padding: 1rem 1.4rem;
            /* +2px */
            font-weight: 800;
            font-size: 18px;
            /* +2px */
            box-shadow: 0 12px 30px rgba(30, 64, 175, .28);
            transition: .25s;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 18px 44px rgba(30, 64, 175, .38)
        }

        .btn-outline {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--ponza-primary);
            border: 1px solid var(--ponza-primary);
            border-radius: 999px;
            padding: .7rem 1.1rem;
            font-weight: 700;
            font-size: 18px;
            transition: .25s;
        }

        .btn-outline:hover {
            background: var(--ponza-primary);
            color: #fff
        }

        .badge {
            padding: .55rem .8rem;
            border-radius: .7rem;
            font-size: .95rem;
            border: 1px solid;
            display: inline-block;
        }

        .success {
            background: rgba(30, 64, 175, .10);
            color: #bfdbfe;
            border-color: rgba(30, 64, 175, .35)
        }

        .warning {
            background: rgba(234, 179, 8, .08);
            color: #fde68a;
            border-color: rgba(234, 179, 8, .35)
        }

        .danger {
            background: rgba(239, 68, 68, .08);
            color: #fecaca;
            border-color: rgba(239, 68, 68, .35)
        }

        /* Títulos com tamanho padronizado (34px, como nas demais páginas) */
        .title-xl {
            font-size: 34px;
            font-weight: 800;
        }
    </style>
</head>

<body class="text-[var(--text)]">
    <!-- NAVBAR -->
    <header class="navbar-blur py-4 px-6 fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center flex-shrink-0">
                <a href="{{ url_for('hero') }}" class="inline-flex items-center gap-2">
                    <img src="{{ url_for('static', filename='images/ponza-photo.png') }}" alt="Ponza Health"
                        class="h-12 w-auto max-w-none">
                </a>
            </div>

            <div class="hidden md:flex items-center space-x-3">
                <a href="{{ url_for('register') }}" class="btn-outline">Cadastrar</a>
                <a href="{{ url_for('login') }}" class="btn-outline">Entrar</a>
            </div>
        </div>
    </header>

    <!-- FORM CADASTRO -->
    <main class="hero-gradient min-h-screen pt-32 pb-16 px-4">
        <div class="max-w-7xl mx-auto flex justify-center">
            <div class="card rounded-2xl p-8 w-full max-w-md">
                <h2 class="title-xl mb-6 text-center text-white">Crie sua conta</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="mb-5 space-y-2 text-left">
                    {% for category, message in messages %}
                    <div
                        class="badge {% if category == 'success' %}success{% endif %}{% if category == 'warning' %} warning{% endif %}{% if category == 'danger' %} danger{% endif %}">
                        {{ message }}
                    </div><br />
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <form method="post" action="{{ url_for('register') }}" onsubmit="return validarEmpresa()">
                    <input type="text" name="username" placeholder="Nome de usuário" required class="input mb-3">
                    <input type="email" name="email" placeholder="E-mail" required class="input mb-3">

                    <!-- Tipo de conta (corrige referência no JS) -->
                    <select id="account_type" name="account_type" class="select mb-3" onchange="toggleEmpresaField()">
                        <option value="pessoal" selected>Conta pessoal</option>
                        <option value="empresa">Conta da empresa</option>
                    </select>

                    <div id="empresa_field" class="hidden">
                        <input type="text" id="company_code" name="company_code" placeholder="Código da empresa"
                            class="input mb-3">
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <input type="password" name="password" placeholder="Senha" required class="input">
                        <!-- IMPORTANTE: o backend espera 'confirm' -->
                        <input type="password" name="confirm" placeholder="Confirmar senha" required class="input">
                    </div>

                    <p class="text-[16px] text-[var(--text-dim)] mt-3 mb-4">
                        A senha deve ter 8+ caracteres, com letra, número e símbolo.
                    </p>

                    <button type="submit" class="btn-primary">Cadastrar</button>
                </form>

                <div class="text-center mt-6 text-[16px]">
                    <span class="text-[var(--text-dim)]">Já tem conta?</span>
                    <a href="{{ url_for('login') }}"
                        class="text-[var(--ponza-primary)] hover:text-blue-300 font-semibold ml-1">
                        Entrar
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleEmpresaField() {
            const tipo = document.getElementById('account_type').value;
            const campo = document.getElementById('empresa_field');
            const input = document.getElementById('company_code');
            if (tipo === 'empresa') {
                campo.classList.remove('hidden');
                input.setAttribute('required', 'required');
            } else {
                campo.classList.add('hidden');
                input.removeAttribute('required');
            }
        }
        function validarEmpresa() {
            const tipo = document.getElementById('account_type').value;
            const input = document.getElementById('company_code');
            if (tipo === 'empresa' && !input.value.trim()) {
                alert('Por favor, insira o código da empresa.');
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
