<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha — Ponza Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-card: #dfdede;
      --text-primary: #1e293b;
      --text-muted: #64748b;
      --brand-grad: linear-gradient(135deg, #0a1628 0%, #1e293b 50%, #334155 100%);
      --brand-grad-hover: linear-gradient(135deg, #081220 0%, #1e293b 50%, #334155 100%);
      --font-family: 'Funnel Sans', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      --fs-title: 32px;
      --fs-small: 14px;
      --btn-height: 44px;
      --shadow-light: rgba(30, 41, 59, .08);
      --shadow-strong: rgba(30, 41, 59, .16);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      font-size: 16px;
      color: var(--text-primary);
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      padding: 40px 30px;
      background: var(--bg-card);
      box-shadow: 0 10px 24px var(--shadow-light), 0 4px 8px var(--shadow-strong);
      text-align: center;
    }

    .logo img {
      height: 80px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: var(--fs-title);
      font-weight: 800;
      margin-bottom: 10px;
    }

    p {
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 24px;
    }

    form {
      display: grid;
      gap: 16px;
      margin-top: 16px;
    }

    input[type=password] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #cbd5e1;
      background: #fff;
      font-size: 16px;
      outline: none;
      transition: .2s;
    }

    input[type=password]:focus {
      border-color: #1e293b;
      box-shadow: 0 0 0 3px rgba(19, 29, 53, .12);
    }

    button {
      width: 100%;
      height: var(--btn-height);
      border: none;
      border-radius: 999px;
      background: var(--brand-grad);
      color: #fff;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      transition: .25s;
    }

    button:hover {
      background: var(--brand-grad-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(19, 29, 53, .22);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: var(--fs-small);
      color: var(--text-muted);
      text-decoration: none;
      transition: color .2s;
    }

    .back-link:hover {
      color: var(--text-primary);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/1.png') }}" alt="Ponza Health" />
    </div>

    <h2>Redefinir Senha</h2>
    <p>Digite e confirme a nova senha para sua conta.</p>

    <form method="POST">
      <input type="password" name="password" placeholder="Nova senha" required>
      <input type="password" name="confirm" placeholder="Confirme a nova senha" required>
      <button type="submit">Salvar nova senha</button>
    </form>

    <a href="{{ url_for('login') }}" class="back-link">← Voltar ao Login</a>
  </main>
</body>

</html>
